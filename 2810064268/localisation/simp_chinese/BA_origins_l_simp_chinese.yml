 BA_origin.0210.title:0 "发现外星人"
 BA_origin.0210.desc:0 "从发现外星人的蛛丝马迹开始，到与外星人正式建立外交联系，我们对于外星人的看法逐渐趋于一致：它们将成为复兴的垫脚石。早已学会了两面三刀的我们，表面上和它们以正常的国家立场进行交流，实际上心中已经安排好了它们的价值。"
 BA_origin.0210.next:0 "我们早就已经做好了不择手段的决心。"

 BA_origin.0211.title:0 "揭开面纱"
 BA_origin.0211.desc:0 "我们早就已经做好了不择手段的决心，我们无需再伪装。为了阿里乌斯的信念。"
 BA_origin.0211.next:0 "万物皆虚。"
 BA_origin.0211.tip:0 "将所有外星物种的权利设为“不可接触者”"

 BA_origin.0212.title:0 "面纱之下"
 BA_origin.0212.desc:0 "我们和这些外星人相处了如此长的时间。我们反思了自己的所作所为，发现它们道路与我们并不干涉。既然如此……"
 BA_origin.0212.next:0 "结交新朋使人臻于至善。"


