 BA_origin.0236.title:0 "获取资源"
 BA_origin.0236.desc:0 "一个外星帝国已在我们的武力献祭之下化为灰烬。陆军缴获了一大批国库中尚未来得及销毁的物资，废料也被仔细的回收起来。这一批物资已经装上了运输船发往首都。"
 BA_origin.0236.confirm:0 "批准入库。"

 BA_Shittem.2005.title:0 "计划书"
 BA_Shittem.2005.desc:0 "“老师，我们收到了一份关于调查废墟的计划书，Arona认为这对重建有很大帮助……\n您可以在 委托 页面里查看这份计划书并批准实行。\n（§Y通讯(F1)§! -> §Y$Shittem.name$§! -> §Y委托§!）”"
 BA_Shittem.2005.go:0 "那就去看看吧。"
 BA_Shittem.2005.cancel:0 "一会再处理。"

 BA_Shittem.2006.title:0 "研究完成"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$已经完成，我们已经在母星上建造了一座$building_BA_mixed_ruins_lab$用于之后的研究。"
 BA_Shittem.2006.next:0 "已确认"

 BA_Shittem.2008.title:0 "委托提示"
 BA_Shittem.2008.desc:0 "“老师，您似乎很久都没有查看 委托 页面了……学生们的委托都堆成山了哦，不好好的处理一下可不行……\n\n（提示：完成7个委托之后可以在 项目 中解锁青辉石相关科技）\n（§Y通讯(F1)§! -> §Y$Shittem.name$§! -> §Y委托§!）”"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "青辉石"
 BA_Shittem.1921.desc:0 "“老师，Arona一直在尝试着修复夏莱地下室的青辉石制造机，但是一直没有什么进展……呜，这种涉及到神秘的机器Arona实在是没有什么办法……\n不过转念一想，这种时候就要依赖可爱的学生们来帮忙了……\n老师会帮助我吗? 太棒了! 那么，这个就当作Arona给夏莱递交的 委托 吧! 平时学生们也会向夏莱递交各种各样的委托，得好好的处理才行……这种时候，不如就相信她们，也许能带来奇迹也说不定?\n\n（§Y通讯(F1)§! -> §Y$Shittem.name$§! -> §Y委托§!）”"
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
