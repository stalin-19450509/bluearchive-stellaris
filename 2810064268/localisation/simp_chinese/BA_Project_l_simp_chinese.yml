 BA_Project_Cradle_title:0 "Project Cradle"
 BA_Project_Cradle_instruction:0 "这是一个对母星系进行调查与改造的项目"
###### A
 BA_Project.0010.desc:0 "“老师，不知道您对联邦学生会组织探索本星系的资料了解多少？据报告，这个星系有着许许多多的反常之处。Arona之前有稍微翻了翻报告呢，比如我们所在的星球明明不在宜居带上，气温却很适宜；远处的巨行星有着四颗质量、轨道甚至相互的角度都是完美的星球，完全不能解释它们为什么碎裂后仍然会这样；除了所见的天体以外，系内没有小行星带，卫星的话也只有那颗诡异的巨行星有，干净的仿佛被人打扫过一样……"
 BA_Project.0010.a:0 "确实如Arona所说。"
 BA_Project.0010.a.response:0 "最奇怪的就是星系里那颗屏障星球了吧？它和我们在同一个轨道上，却多了一个神奇的屏障。屏障下面有什么完全无法扫描，一般的武器也完全不能损伤它分毫。Arona认为，那个屏障绝对不可能是自然生成的。\n不过，最近Arona在巨塔中发现了一个资料库，似乎是和我们的星系有关。如果可以的话，请老师分配一些资源和人手，解开资料库的加密保护，Arona相信绝对会有大收获的！”"
 BA_Project.0010.next:0 "了解"

 BA_Project.0011.desc:0 "“太好了，老师！学生们试着用大量随机数据强行攻击数据库，居然得到了一些零星的数据，还解读出了一些可读的片段！参与工作的同学们也辛苦了！”"
 BA_Project.0011.a:0 "阅读片段"
 BA_Project.0011.a.response:0 "……验失败，但结果正……\n……的光环有所损伤，但未破坏……\n……情感放大，并加以……\n……攻击中继站，拦截……\n……降的光柱，解除了对……"
 BA_Project.0011.b:0 "Arona有什么头绪吗？"
 BA_Project.0011.b.response:0 "“似乎是一份类似于档案的文件，而且记录的尽是些不好的东西呢。那里面提到了‘光环’，莫非和学生们有关？Arona实在是搞不清楚光环要怎么损伤……\n……嗯？您说它提到了中继站和飞船？对中继站的攻击被飞船拦截，莫非这个中继站在太空？\n……嘛，这种可能性，真的存在吗……难道那里上演过外星人入侵基沃托斯的戏码，又或者是先驱者和母星的内战吗……\n……啊！Arona想起来了！之前的扫描曾经发现我们星系的二号行星上有建筑物的痕迹，要不要派科研船去那里仔细看看？”"
 BA_Project.0011.next:0 "好。"

 BA_Project.0012.desc:0 "“果不其然呢，老师！在二号行星背面果然有一座建筑群！快派考古队发掘一下吧！”"
 BA_Project.0012.next:0 "太好了，务必仔细搜寻那里。"

 BA_Project.0013.desc:0 "“居然发现了数据库的密钥……学生们还真是厉害呢。那么，能解开些什么东西呢？期待~”\n\n认证完成。研究员MX-7073你好，这里是代号为JSS的中等机密数据库，根据您的权限，您可以且仅可以阅读 扇区K中所有资料。如需拷贝，请使用专用存储介质。离开时请注销。"
 BA_Project.0013.a:0 "虽然还有很多在意的地方，Arona记得做好防病毒……"
 BA_Project.0013.a.response:0 "“真是的，老师……这点事Arona当然会注意的啦……\n啊呜……这都是些什么东西啊，各种各样的图，花里胡哨的公式……呜，才翻了几页Arona就头痛……”"
 BA_Project.0013.b:0 "像是什么装置的图纸呢。"
 BA_Project.0013.b.response:0 "“老师这么说的话……哦，真的欸！好像还是个很大很大的装置！这里就交给学生们去研究吧，很快就能搞清它的用途了，也许我们还能造一个出来！”"
 BA_Project.0013.next:0 "好。"

 BA_Project.0014.desc:0 "“老师！研究完成了，那个装置的用途是产生一个能量场。接下来的您可听好了，绝对是重磅消息！我给您读吧，一定要好好的听哦！\n\n「能量场可以吸收法向来的能量并向切向传递，借此获得维持能量场所需的能源。吸收的量多于消耗的部分会切向传递，随着传递量的加大，在屏障边缘能观测到愈发明显的相对论效应。被消耗的能量会向弯曲方向的外侧发散，发散方式取决于能量场微元一段时间内获得能源的方式。能量场内的电磁场十分混乱，但总的趋势是将一切带电实体加速推向内侧。」\n\n想想看，如果把这个能量场连起来，是不是和二号行星上的屏障一模一样！”"
 BA_Project.0014.a:0 "Arona真聪明，摸摸头"
 BA_Project.0014.a.response:0 "“欸嘿嘿……哦，现在不是摸头的时候！我们已经搞清楚了装置的原理，当然也就知道如何去除屏障了！要打开那里看看吗？”"
 BA_Project.0014.next:0 "放手去做吧。"

 BA_Project.0015.desc:0 "“哦！老师快看！看看那颗星球上的废墟群，……无论是区划的边界还是形状，Arona感到非常的似曾相识……\n呃，那个倒下的塔形建筑，和联邦学生会的巨塔好像哦……那个在沙漠中的一片自治区废墟，莫非是阿拜多斯？还有那边的雪地上的，难不成是红冬？……那么，ETO在哪？”"
 BA_Project.0015.a:0 "Arona，看这。圣三一的古圣堂只剩一个坑了，看来这边没有ETO。"
 BA_Project.0015.a.response:0 "“怎么这样！……没有ETO的话……圣三一，千禧……格黑那……瓦尔基里……欸多，它们都在哪里来着？伊甸条约之前的基沃托斯是什么样子来着？”"
 BA_Project.0015.next:0 "还是先让专业一点的人来干第一批活比较好。"

 BA_Project.0016.desc:0 "“老师，先遣队的人报告称这颗星球的各项数值都和基沃托斯无异，可以定居。老师如果愿意的话，可以派一批殖民者殖民这里了。\n此外，这里存在可以重建成和基沃托斯一样的学园都市的可能性，Arona也认为这确实很有吸引力……不过那不是现在考虑的问题。\n接下来的工作会很多，但Arona会一直陪着您的……”"
 BA_Project.0016.next:0 "（Arona好像有点失落，为什么呢……）"

###### B
 BA_Project.0018.desc:0 "“老师，我们在这颗废墟星球上的殖民地已经有三年的历史了。三年以来，我们对这颗星球的开发取得了不错的进展，基础设施建设的很完善，那里的学生们也越来越多了。不过，虽然之前我们利用废墟开发成效不错，但现在废墟已经成为了继续建设的阻碍。\nArona听说很多很多的废墟出于历史考察目的、开发危险度以及其他种种因素，没有得到、也没有办法进行土地的清理利用。既然现在星球上相关的人力物力都已经成熟，我们可以开始考察这颗星球了吧！\n准备好了就来叫Arona吧！Arona相信我们可以挖掘出这颗星球的秘密，也相信我们可以把这里重建成基沃托斯应有的样子！”"
 BA_Project.0018.next:0 "一起加油吧，Arona！"

 BA_Project.0019.desc:0 "“这么大一颗星球，考古工作该从那里开始切入呢？老师有什么头绪吗？\n先从破坏最严重的三一古圣堂开始？嗯……有道理，三一古圣堂是伊甸条约签订的场所，对吧！这颗星球的话……古圣堂被炸毁了，而且弹坑里好像露出了一些奇怪的地下结构，调查那里的话，应该能得到这边的伊甸条约没能成功签订的原因，对吧！不愧是老师呢！”"
 BA_Project.0019.a:0 "那么，开始我们的第一次考古工作吧。"
 BA_Project.0019.b:0 "我认为在这不能放松警惕呢。通知自警团就位"

 BA_Project.0020.desc:0 "“老师，发掘过程中不知道触发了什么机关，不少敌人突然出现在废墟中！好在自警团已经掌管了现场，虽然敌人仍然在源源不断的出现，但敌人的行动已经暂时限制住了。\n不过，Arona已经做好了功课了！根据自警团的报告，这些敌人是被称为‘尤丝缇娜信徒’的一些灵能实体，它们虽然是学生的外形但都穿戴着制式统一的战斗服，子弹可以穿过并伤害到它们。自警团的学生们当时真的是吓了一大跳呢！接了火之后才发现它们实际上很弱，像一群无头苍蝇……”"
 BA_Project.0020.next:0 "这种规模的发掘可千万急不得。"

 BA_Project.0021.desc:0 "“这样一颗星球居然有着这样的历史，真令人感叹……\n我们虽然也经历了不少动乱才进入星际旅行时代，但看着这些废墟，如果我们也……呃……下场会不会和她们一样的悲惨……\n不管怎么说，考古队的同学们还有老师都辛苦了！稍稍休息一下吧。接下来，我们就要着手把这里恢复到它本该有的样子了！”"
 BA_Project.0021.next:0 "Arona也辛苦了哦。"

###### C
 BA_Project.0022.desc:0 "“老师！据废墟星球上的调查员们所说，她们已经完全掌握了这颗星球上原本的学园都市的各方面的布局。Arona认为我们是时候可以开始重建工作了！\n这里的断壁残垣总是令人感慨万千……我们一定能够复现这里的辉煌。不，应该说这是我们的责任。”"
 BA_Project.0022.next:0 "放手去做吧。"

 BA_Project.0023.desc:0 "“如此体量的废墟，如果用老方法一点一点清除起来，想必效率会十分低下吧。Arona认为现在需要研究一种快速清理这种大面积废墟的新方法。就目前已有的路线来看……似乎有两种可能的方向。\n一种是调用天基光束武器。这种武器只需稍加改造就可以用来轰击废墟，可以把废料全部打成粉末后回收重利用。优点是清扫速度快，而且之后的重建工作也省资源。至于缺点嘛……即使Arona不说也很明显了……\n另一种是用大批量专用自走型清理机械进行拆除。虽然速度远远不及上一种，而且建造机械很浪费资源，但是胜在安全可靠，一些有纪念意义的废墟也会得到保留。\n要用哪一种方法，就看老师的选择了。又或者，老师想把方案交给学生们选择吗？不论您怎么办，Arona都会全力支持老师的！”"
 BA_Project.0023.order:0 "Arona真的很可靠呢。"
 BA_Project.0023.decentralize:0 "那就全权交由学生们去决定吧。"

#天基武器线路
 BA_Project.0024.desc:0 "“老师！物理学部门报告完成了天基武器的改造设计，可以准备制造了。据部门所说，天基设施需要分若干个部分进行制造、发射。\n首先是聚焦筒，因为废墟星球殖民地并没有相应的制造条件，所以必须在母星制造。需要§Y300£energy£能量币、300£alloys£合金和100£rare_crystals£稀有水晶§!。\n然后是屏蔽壳，制造需要§Y200£energy£能量币和500£alloys£合金§!。由于这东西体积和重量都很大，在母星制造的话需要额外花费§Y1000£energy£能量币§!用来运输至废墟星球殖民地，但母星的条件工业条件更好，制造会更快一些。\n最后是零零碎碎的核心组件。一共需要§Y1000£energy£能量币、200£alloys£合金、100£volatile_motes£§易爆微粒和100£exotic_gases£异星天然气§!。和前两个组件同样的，在母星制造的话会更快完成。\n全部发射完成后，还需要3个月进行组装，之后就可以开始作业了。呜，这可真是一笔巨大的开支啊……”"
 BA_Project.0024.next:0 "它会物有所值的，动工吧。"

 BA_Project.0025.desc:0 "“老师，废墟星球殖民地报告已经完成了天基武器的组装，可以开始发射了。\n虽然很早以前Arona就通知星球上的殖民者了，但鉴于使用这种天基设施会严重损害星球的生活环境，严重的甚至会造成人员伤亡，Arona又下达了一次最后通知。想必接下来一段时间，留在星球上的学生们的生活会不太好过吧。\n据Arona的计算，完成作业预估耗时3年，但Arona不能排除提前完成或延期的可能。”"
 BA_Project.0025.next:0 "很快一切都将改变。"

 BA_Project.0026.desc:0 "“老师！部门报告清理机械组已经完成了对废墟星球的清扫，地面的清理工作也已经完成。那些完成了使命的机械一小部分预定保存进博物馆，其余的现在正在准备解体回收。这次清理工作确实收获颇丰，收获了基本足够重建大半学园都市星球的物资，同时全新的学园规划也在这几年中陆陆续续的得以制定。\n我们很快就能目睹另一颗学园都市星球的诞生了！快点开始重建吧！Arona已经等不及了！”"
 BA_Project.0026.next:0 "这就是最后一步了。"

 BA_Project.0027.desc:0 "“老师，工程学部门提交了一份特殊的计划书，她们在仔细研究了回收后的天基设施后，有意将这个设备小型化后装备在泰坦上，既可以攻击战舰，也可以攻击敌方殖民地。Arona认为这个项目具有可行性，老师认为如何？”"
 BA_Project.0027.next:0 "很好，去研究吧。"

 BA_Project.0028.desc:0 "老师，工程学部门报告完成了对天基清理设施技术的再利用。她们研发出了一种装备在泰坦上的新型主炮。这种主炮可以快速击碎敌舰的护盾和装甲，并且可以作为武器对敌方殖民地使用，可以迅速瓦解殖民地上的防御设施。"
 BA_Project.0028.next:0 "了解。"

 decision_build_focus_tube_home:0 "建造聚焦筒"
 decision_build_focus_tube_home_desc:0 "聚焦筒是天基清理设施的核心部件，其制造工艺相当复杂，只能在母星制造。"
 decision_build_shielding_case_home:0 "建造屏蔽壳"
 decision_build_shielding_case_home_desc:0 "在母星建造天基清理设施的沉重外壳。虽然速度快，但过后需要花点钱运到殖民地。"
 decision_build_shielding_case_colony:0 "建造屏蔽壳"
 decision_build_shielding_case_colony_desc:0 "在殖民地建造天基清理设施的沉重外壳。牺牲了建造速度，但在本地建造的好处就是不用花力气运过来。"
 decision_build_core_components_home:0 "建造核心组件"
 decision_build_core_components_home_desc:0 "建造天基清理设施的各种各样的部件。母星上的工业条件好过殖民地，所以建造速度更快。"
 decision_build_core_components_colony:0 "建造核心组件"
 decision_build_core_components_colony_desc:0 "建造天基清理设施的各种各样的部件。在殖民地建造的好处是可以带动殖民地的就业。"

