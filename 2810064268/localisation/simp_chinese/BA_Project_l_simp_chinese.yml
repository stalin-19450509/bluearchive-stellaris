 BA_Gematria_arc_site_1:0 "无底线的研究"
 BA_Gematria_arc_site_1_desc:0 "数秘术曾经从事与光环相关的研究，或许我们可以从他们的研究数据中获得一些灵感。"
 Project_Cradle_arc_site_desc_RAID01:0 "我们刚来到数秘术基地的遗址便被一扇大门给挡住了，显然这扇大门运用了一些我们尚且不能解明的科技，我们的敌人——他们的科技水平究竟到了什么地步？无论如何，我们要想办法打开这扇门。"
 Project_Cradle_arc_site_option_RAID01:0 "让真理部着手准备破解工作吧。"
 Project_Cradle_arc_site_desc_RAID02:0 "真理部的成员进行了长达数月的解密工作，但是由于科技水平相差太大，我们的破译工作一无所获。最后探险队成员之一的白子忍无可忍用无人机强行破开了门。这扇门的耐炸能力远远低于我们的预估，看样子数秘术的科技树点歪了。"
 Project_Cradle_arc_site_option_RAID02:0 "无论如何，反正我们进去了。"
 Project_Cradle_arc_site_desc_RAID03:0 "基地的内部比我们想象中的要混乱的多，各种各样的废墟堆积着，显然内部遭受了人为的破坏，看样子数秘术在撤离之前把大部分的东西都毁掉了，不过，也许在这些废墟之下，还能存留着他们没有销毁掉的数据。"
 Project_Cradle_arc_site_option_RAID03:0 "继续挖掘。"
 Project_Cradle_arc_site_desc_RAID04:0 "我们从废墟之下收回了一个数据盘，里面记载了关于光环实验的数据，但是……我觉得还是由老师您本人亲自确认一下里面的内容吧"
 Project_Cradle_arc_site_option_RAID04:0 "把数据导入什亭之匣。"




 BA_Project.8025.title:0 "被掩埋的真相"
 BA_Project.8025.desc:0 "我们在基沃托斯废墟星球的挖掘行动并不是完全掩人耳目的，如此规模之大的挖掘工程就不可能拦得住其他好奇的学生们的调查，她们通过各种各样的手段得知了这颗与我们同根同源的星球当初到底经历了什么:关于“我们”引起的战火与毁灭...同时网络论坛上也开始陆陆续续出现关于废墟星球的真相披露，学生们对此反应非常大。尽管目前不是所有人都知道这一切，但是如果不做出反应，很快一切都将无所遁形。这难道是“我们”犯下的罪孽的报应吗？我们应该消除网上传播的信息吗？也许所有学生都应该得知真相？我们必须做出选择，哪怕这可能会让其他学生厌恶我们。"
 BA_Project.8025.a:0 "每个基沃托斯学生都有权利知道真相。"
 BA_Project.8025.b:0 "不应该让无辜的学生来承担这一切，让人去删掉那些信息吧。"

 BA_Project.8026.title:0 "曝光"
 BA_Project.8026.desc:0 "所有人得知真相必然引起极大的波澜，虽然过程有些艰难曲折，但是我们逐渐得出一个共同的结论：如果我们也重蹈覆辙，变成下一片废墟，我们的故事也就到此为止了。这是另外的“我们”所犯之罪，我们不会再让自己成为新的受害者。在事情发生之后，我们能感觉得到整个基沃托斯的氛围明显出现了变化，所有人都在为了基沃托斯做出努力，也许一切正在朝着更好的方向发展？"
 BA_Project.8026.next:0 "让所有人得知真相不是一件坏事。"

 BA_Project.8027.title:0 "保护"
 BA_Project.8027.desc:0 "在经过迅速反应并对网上所有信息进行管控之后，我们放出了经过编辑的信息以确保关于废墟星球的真正真相不会为人所知，我们做的是正确的吗？但是无论如何，我们必须严律于己，以防再次走向错误的道路，我们要保护我们现在的基沃托斯，不能再让她遭到数秘术和十字神明那样的恶意破坏。"
 BA_Project.8027.next:0 "已经发生的事情，就让它过去了吧。"

 BA_Project.8028.title:0 "疑问"
 BA_Project.8028.desc:0 "Sensei，本次事件的全部经过我们已经归档并转交到您的信息库之中了，尽管目前来看这片废墟除了我们已经没有其他人存在了，但是奇怪的是，如果另一个世界的“我们”已经失败了，那获胜的数秘术和十字神明究竟去了那里？为什么找不到任何可能在“我们”失败之后存在的幸存者所留下的信息？按照这样的情况来看，我们必须对未来随时都有可能出现的意外之敌做好准备。"
 BA_Project.8028.next:0 "我们仍然要对未知的深空保持警惕。"

