 Project_Cradle_arc_site_desc_AZ01:0 "考古队和自警团提交了报告，对古圣堂的地下建筑的考察已经大体有结论了。\n根据考古队在大圣堂地下遗迹中的发掘，显示这里发生过不止一次异常激烈的战斗，并有大型作战单位出现的痕迹，现在线索不足以确定和伊甸条约是否有关。考古队还发现这里曾经进行过一次清理重建，在那之后这里又发生了很多战斗……目前的发现是，这些战斗都和一个被称为【色彩】的存在有关，现在关于这个名字还一无所知。\n至于考古队在地上废墟里发现的零星痕迹，所有的线索都指向一个答案：伊甸条约应该是签订成功了……"

 Project_Cradle_arc_site_option_AZ01:0 "……既然签订成功了，那之后到底发生了什么？"
 Project_Cradle_arc_site_desc_AA02:0 "考古队在一座塔型建筑废墟附近进行挖掘时，发现了大量被击毁的战车被堆放在一个大型深坑中。经过仔细的调查，发现这些战车是高度自动化的，设计主要分成两类，并且各自有明显行进、维修、战斗的痕迹。经过对比基沃托斯历史数据库，结论是，它们来自于一场战争的两方。一方是三位一体综合学园和格黑那学园，即ETO联合阵线；另一方是千禧科技学园的阵线。其中有些战车更换了不少零配件，并有大规模翻修的痕迹，说明这场战争也许持续了很长时间。\n这些残骸应该来自于同一场战斗，很明显。圣三一和格黑那联合进攻千禧，千禧进行了激烈的抵抗，也许是因为学园大本营就在附近。结果是进攻方失败了，双方留下的大量战车残骸被草草推入坑中。\n不过，根据基沃托斯的历史数据库，如此大规模的战车战斗并不合乎基沃托斯一直以来的军事体系……"
 Project_Cradle_arc_site_option_AA02:0 "有趣，也很可疑。"
 Project_Cradle_arc_site_desc_AA03:0 "考古队的另一些成员在探索星球时发现了一片独特的废墟。和这颗星球上随处可见的废墟不同，这里的废墟显然有着更长的历史。\n这里有许许多多的巷战痕迹，分析结果表明，一方被称为阿里乌斯，另一方是三位一体综合学园；前者是后者的分校，但双方有不可调和的世仇。这些战斗痕迹是圣三一清算阿里乌斯时留下的。\n经过仔细的发掘，结果表明，这里是阿里乌斯及其自治区的废墟。最令人感兴趣的地方是废墟群地下的一个军工厂。通过分析这里的生产线和这里幸存的图纸等资料，反抗一方的武器弹药大部分来自于此。这个军工厂仍然可以运作，不知为何双方都没有毁掉这里。"
 Project_Cradle_arc_site_option_AA03:0 "很好。继续我们的工作。"
 Project_Cradle_arc_site_desc_AA04:0 "考古队找到了千禧科技学园的主校区的废墟。对其进行仔细的发掘后，发现了千禧科技学园对战争始末的记录。\n伊甸条约签订后，统筹了圣三一和格黑那双方的兵力的ETO率先清算了阿里乌斯，但随着各种内部问题接踵而至，ETO发动对外战争的诉求越来越强烈。时任千禧学生会长一意孤行，逼迫各个力量较弱的学园进行表态，形成对ETO的包围网。大量将ETO的潜在外援拉向千禧科技学园的同时，这一行为也给了ETO足够的战争借口。\n随着ETO向千禧科技学园正式宣战，这颗星球全面陷入了战火。长时间的战争将双方的财力物力消耗殆尽，这颗星球的毁灭也成定局。战争的末期，ETO吃了一系列极具侮辱性的败仗，导致内部激烈动乱，最终不复存在。\n这份记录到此戛然而止。很显然，如果果真如它所言，这颗星球是不可能被毁灭至如此地步的。"
 Project_Cradle_arc_site_option_AA04:0 "有趣……"
 Project_Cradle_arc_site_desc_AA05:0 "考古队找到并发掘了圣三一主校区遗址，得到的信息令人震惊。战争末期，ETO的组织已经崩溃，千禧虽然有意接管，但大量战车而不是步兵阵列的运用，说明最终基沃托斯已经无法组建起完整的军队组织，不得已才大量使用这种火力和机动性都不如阵列的自动化战车。最终，千禧也在和混乱的斗争中耗尽了自己的力量，再加上第四方的加入，最终导致了星球的毁灭。奇怪的是，关于第四方的信息目前还没有任何发现，但可以确定的是星球的屏障与他们无关。\n无论如何，这颗星球的历史我们已经知晓。看着与我们何其相似的另一个世界毁灭，她们的遭遇令人痛心，而我们的胜利又令人自豪。经过总督的建议，将在这颗星球上设立遗址公园和档案馆，以纪念这些不幸的学生们。"
 Project_Cradle_arc_site_option_AA05:0 "好。"

 Project_Cradle_arc_site_desc_AB02:0 "考古队的另一些成员在探索星球时发现了一片独特的废墟。和这颗星球上随处可见的废墟不同，这里的废墟显然有着更长的历史。\n这里有许许多多的巷战痕迹，分析结果表明，一方被称为阿里乌斯，另一方是三位一体综合学园；前者是后者的分校，但双方有不可调和的世仇。\n经过仔细的发掘，结果表明，这里是阿里乌斯及其自治区的废墟。最令人感兴趣的地方是废墟群地下的一个军工厂。通过分析这里的生产线和这里幸存的图纸等资料，考古队得知阿里乌斯曾经前往伊甸条约的会场，并且对那里做了些什么很不好的事情。\n这个军工厂仍然可以运作，不知为何双方都没有毁掉这里。"
 Project_Cradle_arc_site_option_AB02:0 "很好。继续我们的工作。"
 Project_Cradle_arc_site_desc_AB03:0 "一些留在大圣堂遗址的考古队成员发现了一个令人震惊的线索：这里发生过圣三一、阿里乌斯和尤丝缇娜信徒之间的大量的战斗。可以猜测三方围绕着古圣堂展开了十数轮的反复争夺。这些战斗从伊甸条约签订之刻就开始了，一直持续到古圣堂彻底化为废墟。\n与此同时，其他废墟的发掘成员也报告了类似的事情：不少地方都发生过这三个势力之间的战斗，战斗痕迹甚至一度深入中心的废墟中。那里不出意料的话，应该是圣三一主校区的废墟。\n事情很明朗了：伊甸条约签订后，海量的尤丝缇娜信徒蜂拥而出，阿里乌斯也借机出击，将ETO双方打的抱头鼠窜。作为一个统合了两所大型学园的武力的组织，这不可谓不耻辱。失去了统率力的ETO随后陷入了内乱。\n但是令人感到不解的是，一些线索表明最终是第四方加入了进来，以摧枯拉朽之势结束了争端。而这第四方并不是最强的其他势力：千禧科技学园。"
 Project_Cradle_arc_site_option_AB03:0 "继续发掘。"
 Project_Cradle_arc_site_desc_AB04:0 "考古队找到了千禧科技学园的主校区的废墟。对其进行仔细的发掘后，发现了千禧科技学园没有对这场动乱出手的原因，也明白了对ETO出手的第四方到底是什么来头。\n伊甸条约签订后，统筹了圣三一和格黑那双方的兵力的ETO被尤丝缇娜信徒和阿里乌斯围攻，引发各种内部问题接踵而至。时任千禧学生会长一意孤行，逼迫各个力量较弱的学园进行表态，意图孤立ETO，自己吃下伊甸条约的利益。\n但实际情况并不如她意。千禧内部制造的为战争预备的各种型号的军用机器人突然成建制的发动叛乱，其中的一些甚至自称‘预言者’，外表出现了星空一样的变化，并且出现了和学生们一样的光环。千禧对这些叛乱的军械展开了油腥的镇压，但叛乱的军械越来越多，最终千禧的学生只能用随身的枪械和庞大的机器人战斗。虽然基沃托斯人的体质使得这些战斗仍能不落下风，但千禧的资金链不久后断裂，陷入了更大的危机中。\n而叛乱的幕后黑手，十字神名，自身的力量不受遏制的增大。千禧的包围网无法维持之后，它们中的由四名预言者率领的军队直奔ETO自治区，将ETO和阿里乌斯一同击败。"
 Project_Cradle_arc_site_option_AB04:0 "有趣……"
 Project_Cradle_arc_site_desc_AB05:0 "考古队找到并发掘了格黑那校区的遗址，得到的信息令人震惊。战争末期，ETO的组织已经崩溃，千禧虽然有意接管，但大量战车而不是步兵阵列的运用，说明最终基沃托斯已经无法组建起完整的军队组织，不得已才大量使用这种火力和机动性都不如阵列的自动化战车。最终，千禧也在和混乱的斗争中耗尽了自己的力量，再加上第四方的加入，最终导致了星球的毁灭。奇怪的是，关于第四方的信息目前还没有任何发现，但可以确定的是星球的屏障与他们无关。\n无论如何，这颗星球的历史我们已经知晓。看着与我们何其相似的另一个世界毁灭，她们的遭遇令人痛心，而我们的胜利又令人自豪。经过总督的建议，将在这颗星球上设立遗址公园和档案馆，以纪念这些不幸的学生们。"
 Project_Cradle_arc_site_option_AB05:0 "好。"


