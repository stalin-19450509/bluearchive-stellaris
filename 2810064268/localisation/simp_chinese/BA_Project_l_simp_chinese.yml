 BA_Project.8104.title:0 "天基设施清理报告：开始发射"
 BA_Project.8104.desc:0 "随着天基清理设施组装、调试、充能完毕，天基设施的清扫工作开始了。一道天蓝色的光柱从聚焦筒中倾泻而下，将星球上灰暗的废墟尽数击碎。光束如铣刀一般，所至之处无不被夷为平地。这项工作预计持续3年，地面清扫小组会紧随光束进行清理和临时重建，定居点和工业区也随之迁徙。整个星球会被向下切削20米以彻底清理废墟。"
 BA_Project.8104.next:0 "涤天荡地。"

 BA_Project.8121.title:0 "天基设施清理报告：正常清理"
 BA_Project.8121.desc:0 "废墟星球殖民地报告清理工作有序进行中，无异常情况发生。"
 BA_Project.8121.confirm:0 "收到。"
 BA_Project.8122.title:0 "天基设施清理报告：矿藏"
 BA_Project.8122.desc:0 "废墟星球殖民地报告在清理过程中发现了一个未开发的小型矿藏。地面清理人员已经将被轰出地表的矿物全部收集完毕。"
 BA_Project.8122.confirm:0 "一份小礼物。"
 BA_Project.8123.title:0 "天基设施清理报告：矿脉"
 BA_Project.8123.desc:0 "废墟星球殖民地报告发现了一处矿脉，那里经由天基武器的轰击变得十分易于开采。地面清理人员已将可见的矿脉开采完毕。"
 BA_Project.8123.confirm:0 "不错。"
 BA_Project.8124.title:0 "天基设施清理报告：地下仓库"
 BA_Project.8124.desc:0 "废墟星球殖民地报告发现了前住民留下的地下军用仓库！里面有一大批合金，还有一些青辉石以及不知如何开采的来的暗物质。地面清理人员已将其收集。"
 BA_Project.8124.confirm:0 "令人高兴。"
 BA_Project.8125.title:0 "天基设施清理报告：轻度干扰"
 BA_Project.8125.desc:0 "废墟星球殖民地报告，称近期的轰击干扰了废墟星球的气候，引发了小范围的飓风和洪水。好在受灾地区的人员都已疏散，几乎没有人员和财产损失。"
