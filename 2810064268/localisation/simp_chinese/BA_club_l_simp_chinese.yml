 Game_development_department_opinion:0 "（§G当前好感度：[Root.Game_development_department] §!）\n\n"

 Yuzu_desc1:0 "$Game_development_department_opinion$……欢，欢迎……呜……"
 Yuzu_desc2:0 "$Game_development_department_opinion$我们是游戏开发部，制作游戏是我们的活动内容……额，不只是制作。"
 Yuzu_desc3:0 "$Game_development_department_opinion$……噫! 老，老师……别在突然出现在背后……"
 Aris_desc1:0 "$Game_development_department_opinion$勇者发现了老师! 启动礼仪流程!"
 Aris_desc2:0 "$Game_development_department_opinion$……(编译中)"
 Aris_desc3:0 "$Game_development_department_opinion$欢迎，老师。小桃小绿和柚子都在里面等着您。"

 Game_development_department_sponsor:0 "我们可以为你们提供更多部费。"
 Game_development_department_sponsor_YuzuRE:0 "感、感谢您的帮助……"
 Game_development_department_sponsor_ArisRE:0 "勇者小队得到了资助! 可以更换更好更强的装备了!"

 Game_development_department_play:0 "叫上部员，来玩游戏吧！"

 Game_development_department_game_develop:0 "你们可以为我们定制一个游戏吗？"
 Game_development_department_game_develop_YuzuRE:0 "当，当然可以……相关费用就用我们的部费就好，但是……您也可以资助我们更多经费，这样我们也可以做出更好的成品……"
 Game_development_department_game_develop_ArisRE:0 "爱丽丝接到了任务! 集结小队，出发!"

 Game_development_department_building:0 "想在星球上拥有一个工作室吗？"
 Game_development_department_building_YuzuRE:0 "真……真的吗……谢谢您，老师……"
 Game_development_department_building_ArisRE:0 "梆梆咔梆! 爱丽丝获得了新的据点，可以存放更多道具了!"

 Game_development_department_building_add:0 "想要更多的工作室吗？"
 Game_development_department_building_add_YuzuRE:0 "感激不尽，老师……"
 Game_development_department_building_add_ArisRE:0 "唔呣……爱丽丝获得了一处更好的据点，需要好好规划用途才行！"

 Game_developing:0 "游戏开发部正在忙于工作，稍后再来吧。"
 Game_development_department_game_complete:0 "游戏开发部：制作完成"
 Game_development_department_game_complete_1:0 "游戏开发部开发的新品游戏已经发售，但玩家反响平平。"
 Game_development_department_game_complete_2:0 "游戏开发部开发的新品游戏已经发售，赢得了许多玩家的称赞，还短暂占据了游戏媒体的头版。"
 Game_development_department_game_complete_3:0 "游戏开发部开发的新品游戏已经发售，这一作不仅口碑良好，销量也十分可观。"
 Game_development_department_game_complete_4:0 "游戏开发部开发的新品游戏已经发售。这一作的发售在基沃托斯里掀起了空前的热潮，成为了学生间的日常话题。"
 Game_development_department_game_complete_5:0 "游戏开发部开发的新品游戏已经发售。这一作是前一口碑佳作的续作，仍然延续了游戏部一贯的制作水准。"

#工程师部
 Engineering_club_opinion:0 "（§G当前好感度：[Root.Engineering_club] §!）\n\n"

 Utaha_desc1:0 "$Engineering_club_opinion$欢迎老师……什么，这不是巧克力，这是弹匣，我们这个弹匣体积小方便携带，……"
 Utaha_desc2:0 "$Engineering_club_opinion$老师，快来看，我家的小雷现在会后空翻了!……额，没事了，您先说。"
 Utaha_desc3:0 "$Engineering_club_opinion$我的部员们经常会搞出很多奇怪的东西，比如方糖狙击枪什么的……我向您保证，她们不是在浪费经费，只是点子比较跳脱而且失败率有点高……而已。"
 Hibiki_desc1:0 "$Engineering_club_opinion$欢迎，老师。这个? 这个是一个躺在床上就可以换衣服的机器，比如……"
 Hibiki_desc2:0 "$Engineering_club_opinion$唔，我好像不小心把电容缝到了衣服里……所以才一直被报警器袭击吗……"
 Hibiki_desc3:0 "$Engineering_club_opinion$游戏开发部里有个孩子的武器就是我们制作的，我们在星舰武器方向有着充足的制造经验。"

 Engineering_club_sponsor:0 "我们可以为你们提供更多部费。"
 Engineering_club_sponsor_UtahaRE:0 "真是感激不尽啊，老师，想要什么设备，尽管开口。"
 Engineering_club_sponsor_HibikiRE:0 "这笔钱可以买到很不错的材料……感谢您。"

 Engineering_club_weapon_develop:0 "对于开发武器，你们有什么灵感吗？"
 enginner_developing_cooldown:0 "部员正在全力研究中"
 Hibiki_Blank:0 "现在还没有可供研究的科技……抱歉，我们有些灵感不足。我们会持续追踪联邦科研部门的新进展，还请给我们和科研部门一些时间……"
 Hibiki_Sagittarius_night:0 "之前买材料的时候，我曾经见到过一位227特别班的学生……她用的冲锋枪的枪口上附带着手电筒，能在仰望天空的同时注意脚下，确实是个美妙的点子。我们的构想是，以此为原型制作一型激光点防御武器，使用光束为实体子弹开路……"
 Hibiki_Grenadiers_575:0 "参加百鬼夜行的活动之后，您也对千世印象深刻吧……作为工程师部的一员，我发现千世的武器使用的弹药和柚子的不同：可以绕过能量场……只要您的一点小小帮忙，取得一些千世的弹着点样品，我们就可以制作一型飞弹……啊，不要误会了，不会拿去卖的……"
 Hibiki_Adena_3:0 "真理部的晴，身边总是有无人机在环绕，对吧？那些无人机可以释放电子脉冲，用这种思路，同样的功能也可以安装在舰载机上……不过，想要对战舰这种级别的护盾进行打击的话，现有的舰载机型号是不够的，需要从头设计一型新的舰载机……"
 Hibiki_Fantacy_colors:0 "……这次是我自己的迫击炮。不得不承认，虽然火力强大，但笨重无比，所以需要脊峰型的武器槽位才可以安装。"
 Hibiki_SuperNova:0 "爱丽丝的武器，一开始就是为星舰设计的。现在自律脊峰舰已经足够成熟，这个武器也可以做的更大一些……"
 Hibiki_Soft_determination:0 "修行部在百鬼夜行里也是很有特色的社团呢……其中有一位部员，她的武器虽然只是手枪，但却保养的相当良好，和她本人一样都是相当优秀的女士……那么，参照现有的动能炮的退壳程序，把这些程序推翻重来……"
 Hibiki_Unique_idea:0 "游戏部的双子您应该很熟悉吧，老师。小桃真的是很有活力呢……参照她们的配合，我们工程师部可以制造出一套可以相互配合的武器。"
 Hibiki_Flashy_inspiration:0 "游戏部的双子您应该很熟悉吧，老师。小绿真的是很惹人怜爱呢……参照她们的配合，我们工程师部可以制造出一套可以相互配合的武器。"
 Hibiki_Crack_shot:0 "格黑那的管理组织……风纪委员会，他们的突击队长使用一把极具破坏力的狙击步枪……别听她说什么高手不择武器什么的，战舰可不是凭高手决胜负的领域，对吧，老师？"

 Engineering_club_building:0 "你们需要一个星球工作室吗？"
 Engineering_club_building_UtahaRE:0 "如您所见，有些设备的部署需要大量的面积……这可真是帮了大忙了，感谢您。"
 Engineering_club_building_HibikiRE:0 "老师这么说了的话……我们当然不会拒绝了，感谢……"

 Engineering_club_building_add:0 "想要更多的工作室吗？"
 Engineering_club_building_add_UtahaRE:0 "虽然我们有些缺人手……但工作室永远多多益善。谢谢您，有些仪器不必呆在仓库里吃灰了。"
 Engineering_club_building_add_HibikiRE:0 "真的吗? 太棒了……我想给不同工作室的部员配不同的制服……"

