#对策委员会
 Foreclosure_task_force_opinion:0 "（§G当前好感度：[Root.Foreclosure_task_force] §!）\n\n"

 Nonomi_desc1:0 "$Foreclosure_task_force_opinion$啊啦，老师~ 有什么事情吗？"
 Nonomi_desc2:0 "$Foreclosure_task_force_opinion$我们对策委员会并不研发设备，我们靠的是敏锐的眼光~"
 Nonomi_desc3:0 "$Foreclosure_task_force_opinion$如果我们总想着用钱解决一切问题，阿拜多斯就不会有今天的复兴……您绝对可以相信我们的能力。"
 Shiroko_desc1:0 "$Foreclosure_task_force_opinion$老师，是来看望我们的吗? ……嗯，我很高兴。"
 Shiroko_desc2:0 "$Foreclosure_task_force_opinion$老师您看，这是我外勤的时候记录的那些行商老鼠的路线和舰船盲区，如果联邦学生会缺钱了，等它们下次来的时候……不可以吗? ……知道了……"
 Shiroko_desc3:0 "$Foreclosure_task_force_opinion$一些跑外勤的活计现在都是我在做……正好可以让这辆快子轴单车派上用场。"

 Foreclosure_task_force_sponsor:0 "我们可以为你们提供拨款"
 Foreclosure_task_force_sponsor_NonomiRE:0 "其实不需要劳烦老师的，但我们还是非常感谢哦。"
 Foreclosure_task_force_sponsor_ShirokoRE:0 "感谢，虽然这点小事情，我自己就可以解决……嗯，这样的话……"

 Foreclosure_task_force_decisions:0 "我需要你们对殖民地建设的意见。"
 Foreclosure_task_force_decisions.tip:0 "$decision_Foreclosure_task_force_desc$"
 taskforce_not_finished:0 "一个优化决策已准备好，请先在一个殖民地上执行此决策"
 taskforce_cooldown:0 "需要时间准备下一个决策"
 decision_fulled:0 "$TRIGGER_FAIL$优化决策已充分进行，去其他殖民地进行优化吧"
 decision_Foreclosure_task_force:0 "对策委员会优化"
 decision_Foreclosure_task_force_desc:0 "对策委员会的各位成员可以对此殖民地进行资源配置、人力分配的优化。"
 Foreclosure_task_force_decisions.NonomiRE:0 "了解~我们马上动身~"
 Foreclosure_task_force_decisions.ShirokoRE:0 "嗯，我知道了，这就去。"

 Foreclosure_task_force_building:0 "我们可以给你们分配管理中心。"
 Foreclosure_task_force_building_NonomiRE:0 "啊啦嘛……真的太谢谢您了。"
 Foreclosure_task_force_building_ShirokoRE:0 "可以的话，我想要离市区近一些的高处，方便我……啊，抱歉。"

 Foreclosure_task_force_building_add:0 "管理中心不足的话，可以分配更多给你们。"
 Foreclosure_task_force_building_add_NonomiRE:0 "嘛，对阿拜多斯来说是好事情呢，谢谢您。"
 Foreclosure_task_force_building_add_ShirokoRE:0 "嗯，可以当作撤退的据点使用……没什么。"

#茶会
 Teaparty_opinion:0 "（§G当前好感度：[Root.Teaparty] §!）\n\n"

 Nagisa_desc1:0 "$Teaparty_opinion$欢迎您的到访，老师。"
 Nagisa_desc2:0 "$Teaparty_opinion$茶会是一个由三个学生会合并而来的组织……因此我们更加懂得何为平衡。"
 Nagisa_desc3:0 "$Teaparty_opinion$和平是目的而非手段，若为了目的不择手段就会变成压迫。我们为此付出过代价，所以不同的声音是很有必要的。"
 Seia_desc1:0 "$Teaparty_opinion$(醒来)……啊，……您好……"
 Seia_desc2:0 "$Teaparty_opinion$您似乎为什么事情而困扰……需要我的帮助吗，老师？"
 Seia_desc3:0 "$Teaparty_opinion$它叫银喉长尾山雀……嗯，我知道您想要问什么。"
 Mika_desc1:0 "$Teaparty_opinion$老师! 来茶会有何贵干，是来和我聊天的吗？"
 Mika_desc2:0 "$Teaparty_opinion$在太空中，瑞士卷有和平时不同的风味，圣娅酱和我说过，这是因为太空中……呃，因为什么来着？"
 Mika_desc3:0 "$Teaparty_opinion$我很喜欢这座太空部室，你看，我站在这里，这样……看，像不像《传说传奇编年史4》末章那一幕的公主！……嗯? 第五部的主角队是公主和勇者的儿女们…… 啊，呃，那个…… (脸红)"

 Teaparty_sponsor:0 "社团总部可以为你们提供赞助。"
 Teaparty_sponsor_NagisaRE:0 "多谢，虽然金钱上的帮助对我们而言意义不大，但您的诚意令我们十分感动。"
 Teaparty_sponsor_SeiaRE:0 "十分感谢……这是给联邦学生会的回礼，请务必收下。"
 Teaparty_sponsor_MikaRE:0 "不愧是您！我会珍惜的使用这些钱的。"

 Teaparty_support:0 "我们需要你们的行政人员。"
 Teaparty_support.tip:0 "请求茶会提供行政人员为联邦学生会支援，以限制帝国规模。"
 Teaparty_support.NagisaRE:0 "十分感谢，老师，而且我一向不会刁难有诚意的合作方。"
 Teaparty_support.SeiaRE:0 "……甜点，啊，不……才不是我想要吃……"
 Teaparty_support.MikaRE:0 "真的吗? 那么，就奖励您可以和可爱的未花一起共事的机会！……公文每天三千页起? ……那还是算了……"
 Teaparty_support_capped:0 "支援已达到最大规模"

 Teaparty_building:0 "如果你们需要分支建筑，殖民地可以提供规划。"
 Teaparty_building_NagisaRE:0 "这样的话我们也能更好的履行我们的义务，帮大忙了。"
 Teaparty_building_SeiaRE:0 "不愧是老师，恰到好处的时机呢……"
 Teaparty_building_MikaRE:0 "真棒！这可是值得纪念的地方，该怎么布置呢……"

 Teaparty_building_add:0 "分支建筑数量是否不足？现在可以提供补充。"
 Teaparty_building_add_NagisaRE:0 "现在茶会的分支可以承担更多的职能了，感谢。"
 Teaparty_building_add_SeiaRE:0 "……于此对应的，我需要一张更大的床……"
 Teaparty_building_add_MikaRE:0 "这样可以更快的处理掉那些不听话的坏孩子了。"

