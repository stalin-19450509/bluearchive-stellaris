 Veritas_sensor3.next:0 "辛苦了，我会帮你们准备的。"
 Veritas_sensor4:0 "老师，现在所有设备和程序都准备完毕……还请您帮忙调配最后一批合金，我们即将开始组装这宇宙间最庞大的监察设备！"
