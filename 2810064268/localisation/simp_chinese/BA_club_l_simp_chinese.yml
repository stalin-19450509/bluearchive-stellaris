 BA_club.0001.title:0 "社团机制说明"
 BA_club.0001.desc:0 "“老师，我们刚刚完成了建造社团舰和太空部室所必须的研究……\n咳嗯，现在是太空时代了……您不觉得一个太空中的社团部室十分的炫酷吗? 现在，我们可以建造这样的部室了。要建造太空社团，首先需要派一艘工程船修建一座社团部基址，然后再建造一艘社团舰，命令社团舰进入基址轨道，社团建立就会开始进行。”"
 BA_club.0001.comfirmed:0 "了解。"

 BA_club.0002.title:0 "社团机制说明"
 BA_club.0002.desc:0 "“老师，我们的第一艘社团舰下水了！\n需要注意的是，每个星系只能建造一个社团部室，而且我们要控制社团部室的数量不超出社团上限，否则会对联邦学生会的管理造成一些压力……当然，只要资源足够，这些都是可以轻松解决的问题。\n同时，您也可以指派社团舰上的部员们殖民一个新的行星，社团部员的工作效率不如正规的殖民者，但她们创造性的想法有助于星球的后续发展。好了，老师，一起加油吧！”"
 BA_club.0002.comfirmed:0 "了解。"

 BA_club.0005.title:0 "社团部室开建"
 BA_club.0005.desc:0 "社团舰已经抵达社团基址，使用申请已经向学生开放。可以进行社团部室的建造准备了。您可以将此部室分配给指定的社团，也可以交给学生们内部竞争来裁定。"
 BA_club.0005.random:0 "交给学生们自由裁定。"
 BA_club.0005.cancel:0 "暂时取消。"

 BA_club.0006.title:0 "社团建立取消"
 BA_club.0006.desc:0 "由于没有合适的社团被选择使用这个部室，部室的建设已经取消。（更多社团正在制作中，请等待卫星击落）"

 BA_club.0032.title:0 "社团舰殖民"
 BA_club.0032.desc:0 "经过船员的大胆决策，我们的社团舰已经降落在[from.GetName]的一处平坦地形上。船上的社团部员小心翼翼的踏上了这个新世界的土地，留下了来自基沃托斯的第一个脚印。之后，一座座的建筑将在这里拔地而起。新的世界已经触手可得。"

