#### 事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "自动化生产青辉石，黑洞周围特殊的引力场是必要条件。\n第一步，安装一个引力透镜来从黑洞中直接吸取生产青辉石所需的物质，将其输送至核心组件中生产青辉石。这个核心目前还不能开足功率，需要更多的配套设施。"
 BA_Shittem.3101.next:0 "工艺美学。"

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "生产青辉石的规模化配套设施需要安装在一个外壳中，以避免被黑洞扯成面条。这些设施可以更好的向核心供给原料，并将产物高效的收集起来，装上运输船。"
 BA_Shittem.3102.next:0 "工艺美学。"

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "太空青辉石制造设施的外壳已封闭，其内部已经配备了完整的自我维护设施。只要不被人为破坏，这个半永久性的设施可以源源不断的自动产出大量青辉石。"
 BA_Shittem.3103.next:0 "工艺美学。"

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "对引力透镜进行一次改进后，核心的生产效率得到了大幅度的提升。同时，我们在其内部新建了一个小型的船坞和锚地，用于青辉石运输船的维护和补给。"
 BA_Shittem.3104.next:0 "工艺美学。"

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "既然制造石的生产是自动化的，我们可以将其搬上太空。这是一个大型的制造石制造机的雏形，安装了简陋的核心，以及和青辉石相关的仓库等设施。"
 BA_Shittem.3105.next:0 "工艺美学。"

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "制造石制造机的外壳已经封闭，内部的核心和设施已经建造完全。零重力环境下生产制造石拥有略高的效率，同时能源消耗可以大幅降低。"
 BA_Shittem.3106.next:0 "工艺美学。"

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "在原有制造机的基础上，将核心更换为链路版型号，并安装了许多附属的小型设备，以提升规模并更好的利用边角料。"
 BA_Shittem.3107.next:0 "工艺美学。"

 BA_Shittem.3108.name:0 "$BA_auto_habitat$"
 BA_Shittem.3108.desc.a:0 "自动化居住站已经修建完成。\n从机械核心到山麓之巅，居住站的一砖一瓦都经过精心设计，该准备一艘殖民船，着陆在我们亲手创造的世界上了。"