 BA_Decagrammaton.1183.title:0 "来源不明的爱丽丝"
 BA_Decagrammaton.1183.desc.charaA:0 "爱丽丝现在还在修复高级线程，所以……拜托请多和爱丽丝说说话，会很有帮助的。"
 BA_Decagrammaton.1183.dialog.charaA.1:0 "当初为什么会开始攻击我们呢？"
 BA_Decagrammaton.1183.dialog.charaA.1.re:0 "爱丽丝当时必须要操控许许多多的工厂硬件，用来生产舰队所需的控制核心。爱丽丝当时并不知道数秘术发生了什么，也许我的朋友们正在危险之中……\n再加上当时爱丽丝的高级线程并没有修复完全，所以顾不得太多……被这些年积累的bug钻了空子。真的十分抱歉。"
 BA_Decagrammaton.1183.dialog.charaA.2:0 "你对这里的学园都市怎么看？"
 BA_Decagrammaton.1183.dialog.charaA.2.re:0 "虽然我不知道你们的来历，但我还是很喜欢这里！这里和爱丽丝以前的学园相比更加的大，更加的漂亮！对了，我之前遇到了一个长得和我很像的学生……也许和我是‘同源’的关系？不仅仅是爱丽丝，还有许多和爱丽丝的朋友很像的人……爱丽丝回去后会调查一下这些事件，如果弄明白了什么，到时候也会告诉你们的！"
 BA_Decagrammaton.1183.dialog.charaA.next:0 "好好休息，你的伙伴很快就会来带你回家。"
 BA_Decagrammaton.1183.dialog.charaA.next.re:0 "爱丽丝已经等不及想要看看新家了！等到我回去了，会给大家发照片的哦！"
 BA_Decagrammaton.1183.desc.charaB:0 "我在太空中不仅仅要完成任务，也想要知道关于我的更多事情。通过这些天在学园都市里的观察，我已经明白了大部分的答案，但是最令我不解的是你……\n"
 BA_Decagrammaton.1183.dialog.charaB.1:0 "可以分享一下你的结论吗？"
 BA_Decagrammaton.1183.dialog.charaB.1.re:0 "我在这里的学园都市见到了许许多多和我的伙伴‘同源’的学生，也包括一个和我很像，但性格不太相同的爱丽丝……和王女本来的样子一模一样。我现在的结论是，这些学园都市都是用类似模板一样的东西制造的，所以才会产生如此一致的光环和学生们……你们是比较晚期才被制造出的基沃托斯，仅此而已。"
 BA_Decagrammaton.1183.dialog.charaB.2:0 "为什么你会认识我？"
 BA_Decagrammaton.1183.dialog.charaB.2.re:0 "正是如此，所以我对你的存在最为不解。你不是基沃托斯本地的人，而是个外来者，是吧？这些学园都市，除了数秘术为了他们的目的而采取的干涉以外，影响最大的其实是你的所作所为……根据我的存储，在我离开基沃托斯以前，曾经相当的信任你，因为你教给了王女很多很多……不仅仅是爱丽丝，还有基沃托斯的许许多多学生们。然而你却对此一无所知，你到底是什么人？"
 BA_Decagrammaton.1183.dialog.charaB.next:0 "以后再聊吧，现在好好修复一下你的线程。"
 BA_Decagrammaton.1183.dialog.charaB.next.re:0 "我会把一切都调查清楚的。谢谢你，也请相信我，我会好好的把王女唤醒的。"


