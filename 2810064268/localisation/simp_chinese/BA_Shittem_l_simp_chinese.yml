#伊甸条约
 BA_Shittem_chain_title:0 "什亭之匣"
 BA_Shittem_chain_desc:0 "我们发现了什亭之匣，一个神秘的设备。我们应该研究打开它的方法。"

 BA_Shittem.0002.name:0 "启动什亭之匣"
 BA_Shittem.0002.desc:0 "夏莱地下室。什亭之匣已经修复完毕，虽然不是第一次开启，但仍然令人期待。\n“确认电量，开启。连接至什亭之匣作业系统……完成。请求连接密码。”"
 BA_Shittem.0002.a:0 "……吾等所盼乃七之哀叹……"
 BA_Shittem.0002.b:0 "……吾等所忆乃耶利哥之古法……"
 BA_Shittem.0002.tip:0 "开启什亭之匣。"

 BA_Shittem.0003.name:0 "$BA_Shittem.0002.name$"
 BA_Shittem.0003.desc:0 "连接密码确认，已确认连接者。\n欢迎使用 什亭之匣 。为完成认证，转换至主系统 A.R.O.N.A。"
 BA_Shittem.0003.a:0 "……终于……！"

 BA_Shittem.0004.name:0 "$BA_Shittem.0002.name$"
 BA_Shittem.0004.desc:0 "（熟悉的破损教室里，一个熟悉的女孩子趴在桌子上打瞌睡）\n\n“咕呜……zzZ\n\n咕呜……zzZ\n\n唔喵……蛋糕……草莓牛奶……唔嘿嘿嘿！zzZ”"
 BA_Shittem.0004.a:0 "戳脸。"
 BA_Shittem.0004.a.re:0 "“呜喵……还有很多哦……已经吃不下了……zzZ\n\n嗯……啊，但是……唔嗯zzZ”"
 BA_Shittem.0004.b:0 "摇醒。"

 BA_Shittem.0005.name:0 "$BA_Shittem.0002.name$"
 BA_Shittem.0005.desc:0 "（昏昏欲睡……）\n“呜喵……蛋糕……已经……啊嘞?\n啊嘞?啊嘞嘞?欸?”"
 BA_Shittem.0005.a:0 "是我哦，Arona。还记得我吗？"
 BA_Shittem.0005.a.re:0 "“您在这个空间里……欸，为什么?难，难道说……难道说?欸，呜哇……冷静，冷静……现，现在是什么时候?\n难道说……您找到了什亭之匣?难……难以置信……”"
 BA_Shittem.0005.b:0 "已经是[GetYear]年了哦。睡得还好吗？"
 BA_Shittem.0005.b.re:0 "“欸……那个……\n（简单解释了一下近些年的状况）\n欸……现在是[GetYear]年，基沃托斯已经有FTL技术了吗！好……好厉害，Arona有点跟不上了……”"
 BA_Shittem.0005.c:0 "不用担心。我的秘书永远都只有Arona一个哦。"
 BA_Shittem.0005.c.re:0 "“嗯……嗯！虽然Arona的型号在这个时代肯定落伍太多，但是Arona还会像以前那样，在各个方面都一直支持您的！那么，再一次请多指教了，老师！”"
 BA_Shittem.0005.d:0 "然后，下一步是……"

 BA_Shittem.0006.name:0 "$BA_Shittem.0002.name$"
 BA_Shittem.0006.desc:0 "“嗯！虽然仍只是走个形式，来进行生物确认登记吧！呜……虽然不是第一次了但还是很害羞……请到这边来。嘿嘿嘿，老师也别害羞，再近一些。”"
 BA_Shittem.0006.a:0 "……"

 BA_Arona_display_tooltip:0 "点击Arona的手指，完成认证吧"
 BA_Shittem.0007.desc:0 "“时隔许久再次相见，真的令人感慨万千呢……请老师像很久很久以前那样，再次触碰我的手指吧。”"
 BA_Shittem.0008.desc:0 "“www，看起来就像拉钩约定一样呢。我们之间的约定，您有好好的遵守呢……真的，真的十分感谢您\n……抱歉，Arona现在视线有些模糊，看不太清楚，可以再来一次吗……”"
 BA_Shittem.0009.desc:0 "“现在的基沃托斯变成了什么样子呢……如果可以的话，不仅仅是塔内，带我到基沃托斯的街道上到处看看好吗，老师？……欸嘿嘿，好期待呢。再来确认一次，这个流程就完成了哦。”"

 BA_Shittem.0998.name:0 "什亭之匣启动"
 BA_Shittem.0998.desc:0 "“那么，这样Arona就正式回归夏莱了吧！\n欸嘿嘿……想要找Arona的话，在外交界面就可以找到Arona了哦。(§Y通讯(F1)§! -> §Y$Shittem.name$§!)”"
 BA_Shittem.0998.a:0 "（Arona……）"
 BA_Shittem.0998.tip:0 "结束什亭之匣事件链"

#致被遗忘的众神
 #TODO：遗忘众神重制作后删除
 BA_Shittem.0102.name:0 "致被遗忘的众神"
 BA_Shittem.0102.desc:0 "“老师，我们已经完成了本星系的宣称工作，现在这个星系正式成为我们的领土了！\n\n现在，我们必须加倍努力，解除我们要面临的最大威胁……\n\n正如我们很多年前就探测到的数据显示，在基沃托斯的地下，有一个持续充能、预计于§R2250年启动§!的不明军事设施，我们必须全力寻找排除这一危险的方法。做不到的话，我们也许需要一个外星殖民地作为我们的‘新家’……\n\n\n此外，提醒老师一件重要的事情：§R千万不要手动迁都，否则……§!”"
 BA_Shittem.0102.a:0 "要上了，Arona！"

 #TODO：遗忘众神重制作后删除
 BA_Shittem.0999.name:0 "致被遗忘的众神"
 BA_Shittem.0999.desc:0 "“老师，还有一件事……\n\n这是夏莱地下室的制造机被摧毁前保留的最后一批£sr_pyroxenes£青辉石和£sr_keystone£制造石，Arona一直在尝试修复它但是一直没有什么进展……\n\n虽然没有了制造机，但我们仍然可以继续执行夏莱的职责，完成学生们的委托，也许她们能带来奇迹也说不定？”"
 BA_Shittem.0999.a:0 "好。"

