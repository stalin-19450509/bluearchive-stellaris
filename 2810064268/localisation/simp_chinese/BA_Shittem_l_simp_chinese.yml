 BA_Shittem.1921.desc:0 "“老师，Arona有一个好消息要告诉您！嗯，Arona修好了夏莱地下室的制造机，并且成功仿制出了一条生产线，现在我们可以制造青辉石了！……当然了，Arona这就去通知工程门，希望她们能建造更多批量生产青辉石的工厂呢！”"
