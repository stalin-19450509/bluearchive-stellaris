 commmission.Repeatable_03_A:0 "循环：暗物质供给"
 BA_Repeatable_commmission_03_A:0 "“老师! 最近科研部门没日没夜的给我们发委托，Arona很是头疼啊……欸多，我们之前不是掌握了开采暗物质的科技，还成功的把它用到了舰队中嘛，那之后科研部门想深入研究一下这些物质，但是一直很缺原材料来进行研究……Arona并不是不理解研究者的热情，但是她们索要的量……有点离谱。\n老师，实际上这不是什么困难的委托，只需要一次性提交大量的£sr_dark_matter£暗物质就可以了……”\n\n（提交£sr_dark_matter£暗物质，数量随完成次数逐渐增多）（完成后，我们可以得到200£sr_eligma£神名文字）"
 commmission.Repeatable_03_B:0 "$commmission.Repeatable_03_A$"
 BA_Repeatable_commmission_03_tip:0 "提交[Root.BA_Repeatable_commmission_03_counter]£sr_dark_matter£暗物质。"
 BA_Repeatable_commmission_03_B:0 "“啊呜……这些暗物质需求什么时候是个头啊……老师，辛苦了……”"

 #普通
 commmission.Normal_00_A:0 "§E修复青辉石制造机§!"
 BA_Normal_commmission_00_A:0 "“那么，这次来自Arona的委托就经由您拜托给学生们了! 相信她们就可以哦，我们在这边静静的等待奇迹就可以了，老师。\n\n（等待30£time£天。）（完成后，我们可以获得£engineering_research£$tech_BA_pyroxenes_crafting$研究选项，一座青辉石制造机建筑，以及20£sr_eligma£神名文字）”"
 commmission.Normal_00_B:0 "$commmission.Normal_00_A$"
 BA_Normal_commmission_00_tip:0 "等待30£time£天。"
 BA_Normal_commmission_00_B:0 "“这台制造机，是老师和所有学生们共同努力的结果呢……接下来它能创造出什么，就让我们拭目以待吧! ”"

 commmission.Normal_01_A:0 "科研部门扩充请求"
 BA_Normal_commmission_01_A:0 "“老师，这是科研部门关于扩充自身规模的预算书。让Arona先看看……咳咳。星际时代，科技的重要性不言而喻，没有科技就没有基沃托斯的未来……呃，感觉都是些说烂的了道理呢……不过，和以前的基沃托斯不同，现在科研的重要性不言而喻。而且我们现在科研的§Y每月数值§!……什么，那不是Arona该看到的东西？哈啊！难，难道这里有什么不干净的东西吗？唔……”\n\n（在母星或任意殖民地上建立一个§Y研究实验室§!建筑）（完成后，我们可以得到20£sr_eligma£神名文字）"
 commmission.Normal_01_B:0 "$commmission.Normal_01_A$"
 BA_Normal_commmission_01_tip:0 "在母星或任意殖民地上建立一个§Y研究实验室§!建筑。"
 BA_Normal_commmission_01_B:0 "“我们只是做了应该做的工作而已……总之，老师，辛苦了。”"

 commmission.Normal_02_A:0 "分析异常材料"
 BA_Normal_commmission_02_A:0 "“老师，这次是实验室的请求。实验室在分析从阿拜多斯旧校区拆解出来的材料时，发现了一组性能十分奇怪的材料，因此想要申请一笔特殊资金来专门分析一下……”\n\n（提交1000£energy£能量币）（完成后，我们可以得到20£sr_eligma£神名文字）"
 commmission.Normal_02_B:0 "$commmission.Normal_02_A$"
 BA_Normal_commmission_02_tip:0 "提交1000£energy£能量币。"
 BA_Normal_commmission_02_B:0 "“能得到什么结果，Arona还是很期待的。老师，辛苦了。”"

 commmission.Normal_03_A:0 "出版物印刷"
 BA_Normal_commmission_03_A:0 "“老师，收到了一位学生未署名的讯息，她说她很喜欢看杂志，但最近几个月无论是书店还是二手市场都找不到一本杂志了……说起来这也是难免的事情，进入太空时代以来，基沃托斯的出版机构从原料到渠道都被挤兑，产量严重不足。老师，如果条件允许，可以在这个方面小小投资一笔……”\n\n（提交500£consumer_goods£消费品）（完成后，我们可以得到20£sr_eligma£神名文字）"
 commmission.Normal_03_B:0 "$commmission.Normal_03_A$"
 BA_Normal_commmission_03_tip:0 "提交500£consumer_goods£消费品"
 BA_Normal_commmission_03_B:0 "“Arona会去和出版机构协商的，只要学生们能尽早看到好看的杂志就好。老师，辛苦了。”"

 commmission.Normal_04_A:0 "给食改善"
 BA_Normal_commmission_04_A:0 "“老师，最近给食部收到的投诉信越来越多，大量的信都是在抱怨给食量少又难吃，可是据Arona所知，来值日的学生们吃的都还不错来着……欸，给食部的经费只有采矿部门在给，却还要供自警团和配给部门的餐饮吗，Arona还是第一次知道这种事情的说……呃，怎么投诉信都是配给部门在写！别打听太多……是什么意思？啊，不管怎样，采矿可是基沃托斯的支柱产业，采矿的学生们吃的不好这种事绝对不能容忍！”\n\n（提交3000£food£食物）（完成后，我们可以得到20£sr_eligma£神名文字）"
 commmission.Normal_04_B:0 "$commmission.Normal_04_A$"
 BA_Normal_commmission_04_tip:0 "提交3000£food£食物。"
 BA_Normal_commmission_04_B:0 "“联邦学生会的开销又增加了呢，这个月的流水……没什么，老师，辛苦了，啊呜……”"

 commmission.Normal_05_A:0 "更新科研船探测器"
 BA_Normal_commmission_05_A:0 "“老师，之前曾有一位科研船的船员向我们反映我们的科研船的探测器老化过于迅速，需要更换，但后来的检查表明是我们的设计存在缺陷。现在全新的探测器已经设计完成，需要搭建一条新的生产线进行批量生产才行。”\n\n（提交40£rare_crystals£稀有水晶、200£alloys£合金）（完成后，我们可以得到30£sr_eligma£神名文字、一个永久性增益）"
 commmission.Normal_05_B:0 "$commmission.Normal_05_A$"
 BA_Normal_commmission_05_tip:0 "提交40£rare_crystals£稀有水晶、200£alloys£合金。"
 BA_Normal_commmission_05_B:0 "辛苦了，老师，很快科研船就可以换上新的探测器了。"

 commmission.Normal_06_A:0 "温泉乡建设"
 BA_Normal_commmission_06_A:0 "“老师您有看今天的SNS吗，有一队自警团在某处发现了一个十分稳定的温泉泉眼！这么棒的温泉绝对不能就这样放着不管，老师，可以的话要不要在那里建一个温泉乡？学生们也会很高兴的！\n\n（提交40£exotic_gases£异星天然气、400£alloys£矿物）（完成后，我们可以得到30£sr_eligma£神名文字、一个永久性增益）”"
 commmission.Normal_06_B:0 "$commmission.Normal_06_A$"
 BA_Normal_commmission_06_tip:0 "提交40£exotic_gases£异星天然气、400£alloys£矿物。"
 BA_Normal_commmission_06_B:0 "“欸嘿嘿，什么时候可以去泡温泉呢，真期待呢……”"

 commmission.Normal_07_A:0 "危险的玩偶"
 BA_Normal_commmission_07_A:0 "“老师，有一个消息要通知您……有一支考古队在圣殿的废墟里发现了一个破旧的玩偶，在里面竟然有一个炸弹！……唔，不是的哦，老师，随队的一位自警团一眼就认出这是专门针对光环设计的炸弹，所以它现在被封存了起来，还不知道下一步该怎么做……\n\n（研究$tech_BA_Arius_antihalo$科技）（完成后，我们可以得到50£sr_eligma£神名文字）”"
 commmission.Normal_07_B:0 "$commmission.Normal_07_A$"
 BA_Normal_commmission_07_tip:0 "研究$tech_BA_Arius_antihalo$科技。"
 BA_Normal_commmission_07_B:0 "“这种东西以后真的会有什么应用的地方吗，Arona不明白呢……\n\n嗯? 您说，这里面蕴含着……可能性?呜……还是不明白……”"

 commmission.Normal_08_A:0 "机器人研究"
 BA_Normal_commmission_08_A:0 "“老师，这次是千年科技学园的一群学生提交的委托，她们似乎刚刚研究出了一批机器人……啊，不是爱丽丝那种等级的，是更加基础的那一种……\n咳咳，总之，她们现在没有足够的资源和人手，所以向我们提出了委托，希望得到资源和技术协助……不过，这个要求是不是太多了一点，她们到底想要造多少机器人呢？\n\n（提交1000£alloys£合金，并完成£engineering_research£§Y$tech_droid_workers$§!科技）（完成后，我们可以得到60£sr_eligma£神名文字）”"
 commmission.Normal_08_B:0 "$commmission.Normal_08_A$"
 BA_Normal_commmission_08_tip:0 "提交1000£alloys£合金，并完成£engineering_research£§Y$tech_droid_workers$§!科技"
 BA_Normal_commmission_08_B:0 "“啊哈哈，不愧是千年的学生们……老师，辛苦了。”"

 commmission.Normal_09_A:0 "机器人研究·续"
 BA_Normal_commmission_09_A:0 "“老师，还记得上一次千年科技学园里面提出机器人研究委托的那些学生吗？嗯，对，就是拿走了1000£alloys£合金，还让科研部门忙了好几个月研究芯片和架构的那些学生……\n……真是敏锐呢，呜……她们这次又提出了很过分的请求，想要1000£alloys£合金和1000£consumer_goods£消费品，还想让科研部门继续参与，把原型机改造的更加可爱，更加智能……\n欸，务必支持……吗? 老师? 总感觉您的目的有些不单纯……”\n\n（提交1000£consumer_goods£消费品、1000£alloys£合金，并完成£engineering_research£§Y$tech_synthetic_workers$§!科技）（完成后，我们可以得到40£sr_eligma£神名文字、3个£pops£试作型机器人口）"
 commmission.Normal_09_B:0 "$commmission.Normal_09_A$"
 BA_Normal_commmission_09_tip:0 "提交1000£consumer_goods£消费品、1000£alloys£合金，并完成£engineering_research£§Y$tech_synthetic_workers$§!科技。"
 BA_Normal_commmission_09_B:0 "“哇啊，老师快看，好可爱的机器人！额，我们投入的资源没有白费……吧？”"

 commmission.Normal_10_A:0 "机器人研究·续*2"
 BA_Normal_commmission_10_A:0 "“老师，那些千年科技学园的学生又来了……没错，还是姬器人委托的那些学生……现在学生们已经可以和姬器人相处的十分融洽了，但据反映看来，学生们面对姬器人还是有些异样的感觉……所以，这次她们带着许许多多的数据前来，想要拜托科研部门帮忙研究一下姬器人的人格矩阵……欸，砸锅卖铁也要支持吗? 唉……”\n\n（提交2000£consumer_goods£消费品、2000£alloys£合金，并完成£engineering_research£§Y$tech_synthetic_leaders$§!科技）（完成后，我们可以得到40£sr_eligma£神名文字，并且可以将姬器人改造为具有人格矩阵的高级个体）"
 commmission.Normal_10_B:0 "$commmission.Normal_10_A$"
 BA_Normal_commmission_10_tip:0 "提交2000£consumer_goods£消费品、2000£alloys£合金，并完成£engineering_research£§Y$tech_synthetic_leaders$§!和5层£society_research£§Y$tech_BA_Aris_uplifting$§!科技。"
 BA_Normal_commmission_10_B:0 "……您问我怎么不高兴? 没怎么! 既然姬器人更可爱您就去找她们玩啊，哼!"

 commmission.Normal_11_A:0 "夏日百夜堂再开！"
 BA_Normal_commmission_11_A:0 "“老师，这次是百鬼夜行的学生们发来的委托……请老师听一听这段语音信箱：\n\n‘您好，这里是百夜堂的静子，今年的夏天又快要到了，老师，百夜堂也要开始新一轮的夏日扩张计划了。这次，我发现了一块开发中止的海滩做基址，感觉那风景绝佳，老师要不要来看看呢？’”\n\n（清除首都上的£blocker£浅滩）（完成后，我们可以得到40£sr_eligma£神名文字）"
 commmission.Normal_11_B:0 "$commmission.Normal_11_A$"
 BA_Normal_commmission_11_tip:0 "清除首都上的£blocker£浅滩，并等待后续事件链完成。"
 BA_Normal_commmission_11_B:0 "“百夜堂，百夜堂! 欸嘿嘿……”"
 d_BA_beach:0 "£blocker£浅滩"
 d_BA_beach_desc:0 "一处进行了部分开发的浅滩，是百夜堂下一步扩张的目标。"

 #阿里乌斯
 commmission.Kyrie_01_A:0 "矿业协会计划书§R(重要)"
 BA_Kyrie_commmission_01_A:0 "“老师，矿业协会提交了一份关于研究我们星球上独特的废墟的计划，明确了废墟的标准清理流程，旨在进一步收集各方面的信息，让废墟更好的为星际时代的阿里乌斯服务。这项计划需要建立一个混成化的数据实验室，因此向我们提交了委托，希望能够得到协助。”\n\n§R（注意：该委托为本起源主事件链的重要部分，请尽快完成！）§!（研究$tech_BA_ruins_research$科技后，在母星上建立§Y混成数据实验室§!建筑，该建筑可以使餐务员和自警团开始产出£engineering_research£工程学研究点数）（完成后，我们可以得到125£sr_keystone£制造石）"
 commmission.Kyrie_01_B:0 "$commmission.Kyrie_01_A$"
 BA_Kyrie_commmission_01_tip:0 "建造§Y混成数据实验室§!建筑以使餐务员、拾荒者和配给员开始产出£engineering£工程学研究点数。"
