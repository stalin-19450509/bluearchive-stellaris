 tech_BA_Crack_shot:0 "基沃托斯武器研究：爆裂一击"
 tech_BA_Crack_shot_desc:0 "航空局提出的武器概念：一种安装在战舰上的大型毁灭性主炮。"

 tech_BA_ruins_research:0 "废墟混成化研究"
 tech_BA_ruins_research_desc:0 "堆积如山的废墟是我们重要的资源来源，我们应该就其充分利用展开研究。"
 tech_BA_ruins_research_title:0 "系统化目前关于废墟的各种理论。"
 tech_BA_ruins_mining:0 "废墟开采技术"
 tech_BA_ruins_mining_desc:0 "针对废墟研究的开采技术可以使得我们从废墟中获得更多的资源。"
 tech_BA_ruins_mining_title:0 "增加废墟开采相关岗位产出"
 tech_BA_Arius_planet_rebuild:0 "星球重建技术"
 tech_BA_Arius_planet_rebuild_title:0 "计算。清理。建设。团结。"
 tech_BA_Arius_planet_rebuild_desc:0 "重建所剩的时间已经不多，资源与空间的合理调配是必须要解决的问题。"

 tech_BA_Preliminary_ring_theory:0 "初步光环理论"
 tech_BA_Preliminary_ring_theory_desc:0 "对从修复破译的古书中获得的知识进行初步的整理，我们形成了对光环的初步认识，对这些资料进行分类归档将有利于我们进行更加深入一步的研究。"
 tech_BA_depth_study_of_auras:0 "深入光环研究"
 tech_BA_depth_study_of_auras_desc:0 "根据古书上的内容所言，我们的光环是我们神性意志的体现，如果当真如此的话，那么我们拥有的能力将比我们想象中的还要强大。显然，我们的神性有一部分被封印起来了，我们必须深入研究以明白破解这个封印的方法。"
 tech_BA_Halo_power_increase:0 "光环力量增幅"
 tech_BA_Halo_power_increase_desc:0 "我们的光环赋予了我们超过常规生物的力量，但是这份力量的强弱在不同的个体上体现不同，而现在，我们已经对这份力量有了初步的认识，我们可以通过一些技巧人为地增幅我们的力量。"
 tech_BA_Divine_liberation_theory:0 "神性解放理论"
 tech_BA_Divine_liberation_theory_desc:0 "我们已经初步解析了对于光环力量的来源，如果我们要增幅这种力量的输出，我们就需要一些对光环具有亲和性的，内部储存着大量能量的物质——也许一些青色的石头可以办到这一点？（提示，完成青辉石应用科技解锁下一个科技）"
 tech_BA_Preliminary_divine_liberation:0 "初步神性解放"
 tech_BA_Preliminary_divine_liberation_desc:0 "随着青辉石科技的推进，我们终于在光环研究上迈出了重要的一步，经过青辉石的催化，我们的光环将会比原先释放出更多的能量，现在只需要把这项成果推广出去就可以了。"
 tech_BA_Preliminary_ring_theory_title:0 "光环理论的基石，是后续光环研究的必要条件。"
 tech_BA_Halo_power_increase_title:0 "人为改造光环的基础理论。"
 tech_BA_Divine_liberation_theory_title:0 "研究光环背后所对应的独特“神性”。"
 tech_BA_Preliminary_divine_liberation_title:0 "光环基础理论的最后一步。"

 tech_BA_Aris_uplifting:0 "爱丽丝矩阵演化"
 tech_BA_Aris_uplifting_desc:0 "运用我们的演算数据强化姬器人的智能。"
 tech_BA_Aris_uplifting_title:0 "量产型姬器人特质点+1"

 tech_repeatable_weapon_type_Kivotos_damage:0 "战术对抗"
 tech_repeatable_weapon_type_Kivotos_damage_desc:0 "从战术对抗赛中吸取战斗经验。"
 tech_repeatable_weapon_type_Kivotos_fire_rate:0 "火力演习"
 tech_repeatable_weapon_type_Kivotos_fire_rate_desc:0 "合同火力演习是测试武器的好地方。"

 tech_BA_Ring_resolution_device:0 "光环解析装置"
 tech_BA_Ring_resolution_device_desc:0 "数秘术采用了一种破坏性极强的方式开展对光环实体的研究，我们显然不能这么做。通过这个以青辉石为核心的特殊解析装置，我们可以让我们头顶的光环具象出一个实体开展研究。"
 tech_BA_Ring_resolution_device_title:0 "开启光环编码解析的第一步。"
 tech_BA_Halo_coding_outline:0 "光环编码：外环"
 tech_BA_Halo_coding_outline_desc:0 "数秘术遗留下来的数据极大地推进了我们解析这些神名文字的速度，至少我们不用完全摸黑地去猜测这些字符的含义了。"
 tech_BA_Halo_coding_outline_title:0 "编码光环的边缘部分"
 tech_BA_Halo_coding_space:0 "光环编码：空区"
 tech_BA_Halo_coding_space_desc:0 "显然，制造这个光环的人——无论到底是谁，肯定是一个极度不负责任的人，这一串低效冗杂的神名文字编码实在是让我们看不下去了，是时候对这个屎山程序进行优化了。"
 tech_BA_Halo_coding_space_title:0 "编码光环中的空腔部分"
 tech_BA_Halo_coding_inner:0 "光环编码：内环"
 tech_BA_Halo_coding_inner_desc:0 "至此，我们得以完全的掌控编码光环的技术。"
 tech_BA_Halo_coding_inner_title:0 "编码光环的核心部分"
 tech_BA_Halo_amplifier:0 "青辉石外接增幅器"
 tech_BA_Halo_amplifier_desc:0 "不知是否是刻意为之，我们在神名文字的编码上找到了一个预留的接口，可以通过外接一些什么东西来强化光环能量的输出功率。我们利用青辉石制作了一个这样的外接装置，虽然这会占用一部分编码空间，不过从获得的收益来看应该是值得的。"
 tech_BA_amplifier_upgrade:0 "外接增幅器升级"
 tech_BA_amplifier_upgrade_desc:0 "在初代外接增幅器的基础上，我们采取了一系列优化手段，使得原先装置的效率提升了不少，不过，似乎青辉石这种介质所能释放的能量已经到了极限，如果需要更进一步的话我们也许需要开发一些新的介质。"

#科技领域
 school_tech:0 "学园改革"
 school_tech_desc:0 "在于其他文明交流的过程中，我们意识到我们基沃托斯的社会结构是独特的，在带来好处的同时，在部分领域又存在不少问题，为了优化这些基础结构上的问题，我们必须小心谨慎地展开改革。"
 students_rings_tech:0 "光环科技"
 students_rings_tech_desc:0 "我们头顶的光环，自诞生之初就伴随我们左右，长期以往，就伴随在我们左右。尽管我们对其原理未知，但是不可否认的是，光环对于基沃托斯的每一个学生都有着重要的意义。如今，我们从古代遗留下来的古书中搜寻到了有关光环的资料。这究竟将带领我们走向新时代，还是打开潘多拉魔盒的钥匙？"

