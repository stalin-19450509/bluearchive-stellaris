#星球飞升
 BA_ape.2001.name:0 "编年史"
 BA_ape.2001.desc:0 "“老师，现如今的学园都市星球已经完全不能够支持星际旅行的需求了，而且在土地和资源方面存在严重的浪费……\n当然，各种各样的改造方案早就被提出，有的建议全部推倒重建，有的建议学一学那些失落帝国……\n啊，老师您应该不会认为这些建议可行吧……\n不过，Arona最中意的是这个方案，它对每种区划都提出了不同的方向性提纲，改造后，区划的效能几乎翻倍，但造价基本不会改变！很不可思议，对吧！缺点嘛，当然也有……按这个方案的话，每个区域都要设计不同的改造工程……”"
 BA_ape.2001.a:0 "没关系，就选这个方案吧。"
 BA_ape.2001.a.re:0 "“……欸，那可真是一笔不小的开销，而且很多充满大家的回忆的地方要被覆盖起来……\n历史和回忆，顺便修一部历史……吗？嗯，我们确实应该这么做了，老师。被过去所裹挟就忘记了未来，这可不是我们的作风呢。那么，选个日期把这件事告诉大家吧，改造的事情以及编年史的工作，就让大家一起完成，好吗？”"
 BA_ape.2001.b:0 "没问题的。放手去做吧。"

 modifier_Blue_world_6:0 "编年史：星空"

 BA_ape.2003.name:0 "编年史：不同的选项支"
 BA_ape.2003.desc:0 "我们之前的错误为基沃托斯带来了破灭的结局，我们还有一次机会。重要的不是经验，是在这之上的延长线上的，与被扭曲的终点所不同的结果。"
 BA_ape.2003.next:0 "与此相连的选项，我们一定能够找到。"
 BA_ape.2004.name:0 "编年史：高塔下盛开的花儿"
 BA_ape.2004.desc:0 "在基沃托斯中，曾经有一座耸入云宵的巨塔，那里是距离星河最近的地方。在那高塔之下，无数的花儿盛开着，恍若童话故事里的彩绘。"
 BA_ape.2004.next:0 "我们曾经祈祷过这样的日子永远不要结束。"
 BA_ape.2005.name:0 "编年史：被灰与火浸染的每日"
 BA_ape.2005.desc:0 "有些观念无法调和，有些仇恨无法化解。我们为此支付了代价，一份整个基沃托斯都难以承受的代价。"
 BA_ape.2005.next:0 "但是，没有人喜欢灰暗沉重的Bad Ending。"
 BA_ape.2006.name:0 "编年史：绝对无法放手的东西"
 BA_ape.2006.desc:0 "虽然如此，我们仍然没有失去我们最宝贵的东西。就算有过痛苦的事，所有人到最后都能展露笑容。"
 BA_ape.2006.next:0 "我们再次联合，怀抱着同一份梦想和希望。"
 BA_ape.2007.name:0 "编年史：星空，星空"
 BA_ape.2007.desc:0 "一直以来只能仰望的星空，成为了我们新的家园。再也不用害怕被星星们责骂了，这种感觉真是奇妙。"
 BA_ape.2007.next:0 "一份小小的档案就能改变一切。"
 BA_ape.2008.name:0 "编年史：碧蓝色的新世界"
 BA_ape.2008.desc:0 "新的联邦学生会长，新的秩序，新的科技，新的飞船，新的建筑物。新的星球，新的朋友。新的基沃托斯。"
 BA_ape.2008.next:0 "我们的家园，在这碧蓝色的新世界中。"
 BA_ape.2009.name:0 "编年史：我们的故事"
 BA_ape.2009.desc:0 "我们将走向何方由自己来决定，我们当然不会让它结束在这里，我们还要继续讲下去。"
 BA_ape.2009.next:0 "这就是我们用双手亲自写下的，我们的故事。"
 BA_ape.2010.name:0 "编年史：尾声"
 BA_ape.2010.desc:0 "历史的尾声，正是留下新的历史的当下。崭新的基沃托斯屹立在星河之中。"
 BA_ape.2010.next:0 "致那些年幼的神明们。"

