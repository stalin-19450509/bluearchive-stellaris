mod_Schale_pop_growth_speed:0 "基沃托斯学生增长速度"
mod_Schale_pop_growth_speed_DESC:0 "此数值影响基沃托斯学生的成长速度"

#
 BA_Shittem.3002.name:0 "爱丽丝"
 BA_Shittem.3002.desc:0 "（提交委托后不久，两位身着§B千年科技学园§!制服的奇怪的少女闯进了办公室）"
 BA_Shittem.3002.a:0 "你们是？"
 BA_Shittem.3002.a.re:0 "§W“唐突打扰十分抱歉，老师。我是研讨会的生盐诺亚，这位是游戏开发部的天童爱丽丝，我们想就本次委托的内容向您做一个汇报。”§!\n\n§B“老师，感谢您对千年科技学园工作的赞助！吾名为天童爱丽丝，是担负拯救之使命的勇者……\n也是此次机器人实验的原型机! ”§!"
 BA_Shittem.3002.b:0 "……你好，爱丽丝，诺亚。"
 BA_Shittem.3002.b.re:0 "§W“之前，我们千年科技学园对制作出爱丽丝的那些科技十分感兴趣，所以试着进行了一些扫描和分析，并且成功的逆向出了一些目前无法解决的关键技术。多亏了您的协助，我们这次制作出了许多的试做机体和模板，但它们的智能程度远远无法和爱丽丝相比……\n现在我们需要收集很多很多数据对量产型的智能进行优化，方式是让爱丽丝进行各种工作……老师，您意下如何？”§!"
 BA_Shittem.3002.c:0 "去联邦学生会如何？科研部门会很欢迎你的。"
 BA_Shittem.3002.c.re:0 "§B“梆梆咔梆! 爱丽丝接受了新任务，爱丽丝会努力帮忙的! ”§!\n\n\n(可以在“交流”页面里让爱丽丝去担任其他职务)"
 Aris_joined:0 "爱丽丝成为了科学家领袖。"

 BA_Shittem.3010.name:0 ""
 BA_Shittem.3010.desc:0 "老师，感谢您对千年科技学园工作的赞助！天童爱丽丝，担负拯救之使命的勇者……\n也是此次机器人实验的原型机! "
 AoharuUI.common_btn.none:0 "REPLACE_ME"

 name_list_ArisName:0 "爱丽丝"
 name_list_ArisPrName:0 "先驱爱丽丝"

 BA_Shittem.3003.name:0 "交流：爱丽丝"
 BA_Shittem.3003.desc.normal.a:0 "“嗯……爱丽丝的等级仍然不足，还需要更多经验值……”"
 BA_Shittem.3003.desc.scientist.a:0 "“……”\n（运算中）"
 BA_Shittem.3003.desc.governor.a:0 "“啊哈哈哈，文件，文件！好多好多的文件，没完没了的文件！”"
 BA_Shittem.3003.desc.admiral.a:0 "“柚子号，前进四！欸，那个不能这样玩吗……爱丽丝知道了……”"
 BA_Shittem.3003.desc.general.a:0 "“各位，做好准备，Stand by for Arisfall！爱丽丝下次就这样登陆星球，然后‘光呦!’，一定很有趣！”"
 BA_Shittem.3003.exit:0 "返回"
 Aris_cooldown:0 "任职时间过短"
 Aris_reload:0 "(若出现bug，执行任意需要读取领袖列表的操作即可解决)"
 Aris_to_scientist:0 "果然爱丽丝还是适合研究工作，不是吗？"
 Aris_to_scientist.re:0 "“爱丽丝接受了大贤者的委托，获得了新装备‘科研船’！”\n\n$Aris_reload$"
 Aris_to_governor:0 "爱丽丝处理公务的能力如何呢……"
 Aris_to_governor.re:0 "“经营游戏超好玩，爱丽丝很期待！”\n\n$Aris_reload$"
 Aris_to_admiral:0 "指挥舰队什么的，爱丽丝能做到吗?"
 Aris_to_admiral.re:0 "“传感器连线，武器系统冷却正常！爱丽丝，状态良好！”\n\n$Aris_reload$"
 Aris_to_general:0 "地面作战，对爱丽丝来说小菜一碟吧。"
 Aris_to_general.re:0 "“协议，坚守任务！爱丽丝获得了新的部队！”\n\n$Aris_reload$"
 Aris_to_matrix:0 "（这孩子也许可以用来挖矿……）"
 Aris_to_matrix.re:0 "“挖……矿，那是什么? \n……哈希运算? 爱丽丝明白了，爱丽丝最擅长计算了，交给我吧！”\n\n$Aris_reload$"


