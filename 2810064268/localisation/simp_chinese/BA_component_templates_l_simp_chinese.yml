 Crack_shot_DESC:0 "航空局设计的武器。原型属于一位冷酷的风纪委员突击队长。"

 Sweepers:0 "清扫者"
 Sweepers_DESC:0 "采用基沃托斯黑科技，可以将行星表面向下切削数米，同时不伤害有机生命。居家旅行、杀人越球之良品。"
 Sweepers_ACTION:0 "扫清"
 pop_cat_sweeper_pop:0 "清扫难民"
 pop_cat_sweeper_pop_plural:0 "清扫难民"
 pop_cat_sweeper_pop_desc:0 "被清扫者轰击后产生的难民。"
 FLEETORDER_DESTROY_PLANET_WITH_Sweepers:0 "正在准备扫清$PLANET|Y$"
 MESSAGE_DESC_FOR_Sweepers:0 "被夷为平地"
 What_are_you_doing:0 "$TRIGGER_FAIL$这么干是要被送去227挖土豆的！"
 is_valid_target_for_sweeper:0 "$TRIGGER_FAIL$是己国或交战国的殖民地"
 BA_Shittem.3051.name:0 "清扫结束"
 BA_Shittem.3051.desc:0 "[from.GetName]被敌人使用了一种矿物切削光束清扫了。那种光束直接将星球表面下切了数米，破坏了许许多多的设施。"
 BA_Shittem.3051.confirm:0 "什……！"
 BA_Shittem.3052.name:0 "清扫结束"
 BA_Shittem.3052.desc:0 "对[from.GetName]的清扫已经结束。如同我们绘出那张天基武器图纸的前辈所想，这次清扫极为顺利，且过程十分震撼人心。这次轰击彻底摧毁了星球上的建筑和区划，但也产生了一些珍惜资源。并且，经过轰击后的土地令人震惊的适合施工。"
 BA_Shittem.3052.confirm:0 "太棒了。"
 BA_Shittem.3053.name:0 "清扫结束"
 BA_Shittem.3053.desc:0 "对[from.GetName]的清扫已经结束。这次轰击直接将星球切削掉了数米之深，陆地上的一切防御都化为乌有。我们的陆军统帅已经跃跃欲试想要拿下这颗星球了。"
 BA_Shittem.3053.confirm:0 "太棒了。"

