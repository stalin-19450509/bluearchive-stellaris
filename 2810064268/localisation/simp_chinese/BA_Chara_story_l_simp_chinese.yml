#### 遗留之梦（星野就职事件链）
 BA_The_legacy_of_the_dream.0001.name:0 "走在过去与未来的交叉口"
 BA_The_legacy_of_the_dream.0001.desc:0 "    星野什么都没有说，只是示意我跟着她走。就这样跟在她身后，我不由得慢慢欣赏起了这个比我矮了一头的少女。\n    从表面上看，她似乎与寻常的女孩子没什么两样，硬要说有什么印象的话，恐怕就是懒洋洋的？就像是，已经看淡了人生一般\n    但是如果仔细观察的话，便会发觉她不同于寻常人的气质：她迈出的每一步总是带着坚定，像是一个从生活的磨砺中走出来的人，是一个认定了自己的目标就绝对不回头的人，她背后的霰弹枪总是被保养得很好，即使是再懒惰的她也有不可懈怠的事情吧？事实也确实是如此，阿拜多斯从最初的两个人，再到只剩下她一个人，再到今天的繁华，这期间经历的所有苦难和风雨，凝聚成了这个阿拜多斯的复兴之人。我相信她已经准备好迎接所有挑战了\n    行走在如今繁华的阿拜多斯，我不知为何感觉她与四周的环境格格不入，我留意到她不同寻常的打扮，一身老旧的防弹衣，我似乎在哪里见过……在那种老照片上……\n    我大概明白了一些事情，我想，也许在她看来，此刻的繁荣毫无意义吧？"
 BA_The_legacy_of_the_dream.0001.a:0 "因为，在她的庆功宴上，有一个缺席的人"
 BA_The_legacy_of_the_dream.0001.b:0 "并且，那个人恐怕再也来不了了"

 BA_The_legacy_of_the_dream.0002.name:0 "与你一同面对的未来"
 BA_The_legacy_of_the_dream.0002.desc:0 "    我们两个人避开繁华的川流不息的车流，一路来到了一个令我怀念的地方——阿拜多斯的旧校舍，这附近还是一如往日的宁静，或许是她刻意的吧。\n    一路上我们都没有交流，她领着我一路走到了对策委员会曾经的部室。尽管在很久之前这里就已经不再使用了，但是一点破败的感觉都没有，我和她坐在平日就座的位置，我留意到，部室比平常多了一把椅子。\n    “所以，星野为什么突然就想回来看看呢？”\n    “只是突然很怀念过去的日子而已……”她看向窗外，那里正对着阿拜多斯的最后一片沙漠——我记得那里是曾经举行沙漠祭的地方。\n    “大叔我以前，并不相信这个世界上有奇迹存在，我始终觉得，那是哄小孩子的话……但是当我面对着如今繁荣的光景的时候，我又不得不承认——它真的，是一个活生生的奇迹”\n    “是我和老师一起，共同见证的奇迹……”\n    我不清楚该如何回答这番别有深意的话，但是有一件事情是可以清楚的……"
 BA_The_legacy_of_the_dream.0002.a:0 "我决定，尽我最大的努力，支持这个坚强的少女。"

 BA_The_legacy_of_the_dream.0003.name:0 "黎明之前"
 BA_The_legacy_of_the_dream.0003.desc:0 "    今天星野起得格外早，也许是因为昨晚难以入眠，要是是在平常，星野怎么也应该回去睡个回笼觉，不过今天却是怎么也睡不着。\n    她没有穿学生会长的制服，而是久违地换上了一直珍藏着的阿拜多斯的校服，仍是觉得放心不下，索性就把那件防弹衣也换上了。\n    不知从什么时候起，夏莱附近的天气转阴了，又湿又冷，大团大团的像棉絮一样的浓雾弥漫在街道上，透过这弥漫着的迷雾，就连霓虹灯的灯光也变成大团大团的了，水雾在星野的脸上挂了一层薄薄的水珠，就像是挂了一层蜘蛛网一样粘稠。\n    她突然开始怀念阿拜多斯干燥的气候了，至少不会有这样烦人的雾，还有……阿拜多斯的前辈……\n    天渐渐蒙亮了，星野收起了往日的懒散和看淡人生的态度——只有她自己知道，那不过是对前辈拙劣的模仿罢了，取而代之的是一副冷淡的神情，那才是她本来的样子，至少，就她自己认为，她从来没有改变过。\n    星星和月亮已经退场了，而太阳还未升起，这灰蒙蒙的天空是如此空荡，寂寞。"
 BA_The_legacy_of_the_dream.0003.a:0 "在太阳升起之前的一段时间，往往是最黑暗的"

#### 没包之人（优香就职事件链）
 BA_yuuka_no_bag.0001.name:0 "没包之人"
 BA_yuuka_no_bag.0001.desc:0 "    这件事引起了优香的极大不满，在处理完联邦学生会的财政工作之后，她立即向工程师部提交了申请。\n    工程师部最尖端的几个大脑尝试了很多办法，包括高科技手段或是最简单粗暴的方式——把优香和战术背包捆绑在一起，但是优香总是能用各种千奇百怪的方式弄丢她的包。\n    在折腾了很长一会之后，优香总算是放弃了她对战术背包的渴望——暂时地，根据她的精密计算（我也不知道她算的是什么东西），她相信终有一日她能换上战术背包。"
 BA_yuuka_no_bag.0001.a:0 "希望她的愿望能实现吧。"

#### 我也没想好后续，随便写点吧 （日奈就职事件链）
 BA_hina.0001.name:0 "日奈委员长依旧忙碌"
 BA_hina.0001.desc:0 "    在去办公室的路上，我忽然想起了亚子交代我的事情，于是顺便泡了一杯咖啡。\n    日奈依旧埋头于手上的工作，并没有注意到我的来访，我把咖啡放在她旁边，她像是形成了肌肉记忆一样随手拿起来抿了一口。\n    “亚子……我不是说过咖啡不要这么甜吗？”她略带不满地抬起头来，这才发现认错人了。\n    “抱歉，日奈会长更喜欢苦一点的吗？对了，我会帮你转告亚子的，说日奈会长很想念她，我想她会很开心的。”\n    “老师……请不要拿我开玩笑”这么说着，她又把注意力放回到工作上，日奈一如往日地勤奋啊，不过，这些工作明天再做也可以的啊。"
 BA_hina.0001.a:0 "毕竟，今后的日子还很长。"
