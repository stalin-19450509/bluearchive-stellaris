 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "伊甸条约机构"
 EMPIRE_DESIGN_BA_ETO_desc:0 "远在我们进入太空之前，基沃托斯中两所大型学园——圣三一和欣嫩谷几经波折终于签订了“伊甸条约”，设立了伊甸条约机构（ETO）以调停两所学园的世仇纠纷，防止爆发全面战争。\n那之后，虽然发生了不少不愉快的事情，但ETO仍然通过各种手段将基沃托斯联合在一起，带领基沃托斯挺过了枪林弹雨。\n现在，学生们成功做好了星际旅行的准备，怀着激动的心情迈向未知的同时，她们也做好了清算一切仇恨的准备……"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_Arius:0 "新戒律联邦"
 EMPIRE_DESIGN_BA_Arius_desc:0 "长久以来，我们被那些占据所谓“世界的中心”的人所压迫。\n万物皆虚。\n我们抓住了转瞬即逝的机会，将压迫者的辉煌连同我们身上的枷锁一同击碎。我们用我们的一切换回了自由。\n现在，我们终于能够将视线投向满目疮痍的星球之外，挽救这动乱后摇摇欲坠的基沃托斯……"


 START_SCREEN_EDEN_TREATY:0 "在某位值得信任的人的帮助下，我们成功把色彩赶出了我们的母星，在圣三一的推动下，我们重新签订了伊甸条约，随着越来越多学校加入到条约学园中，基沃托斯终于能够结束纷争。时过境迁，昔日推动条约的四个主要学园的学生会长组建了新一任联邦学生会，在我们把目光投向星空之时，美好的未来尽在眼前。\n然而，在深空之中，我们终将与昔日宿敌不期而遇。"
 START_SCREEN_KYRIE:0 "我们曾经拥有一片净土，我们在那里相遇，一同落泪，一同欢笑。然而，我们怀着憎恨亲手践踏昔日净土，将其化为一片火海。我们无处可回，无人可依，默默在断壁残垣间徘徊。没人能想到，只在悲伤时才仰望的星河，竟然成为了我们新的家园。"

 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"
 START_SCREEN_BA_ARIUS:0 "$EMPIRE_DESIGN_BA_Arius_desc$"

 