#特殊
 leader_trait_ruler_hoshino:0 "阿拜多斯的复兴者"
 leader_trait_ruler_hoshino_desc:0 "在偿还完债务之后，星野抓住了一个契机，从千年搞到了尚处于试验阶段的环境改造技术。事实证明，她赌对了，这场环境改造使得阿拜多斯再度复兴，成为了基沃托斯的强校之一。"
 leader_trait_ruler_hoshino2:0 "守护众人的坚盾"
 leader_trait_ruler_hoshino2_desc:0 "§P在危机事件发生时，获得一个持续两年的“守护众人的坚盾”修正。§!\n自从从梦前辈手中接过了阿拜多斯，星野就下定决心守护好这所学校，无论是过去，现在，还是未来。"
 leader_trait_ruler_hina:0 "格黑娜的管理者"
 leader_trait_ruler_hina_desc:0 "日奈以及她所领导的风纪委员会实际上是格黑娜的管理者，负责处理格黑娜内部的各项事务。"
 leader_trait_ruler_hina2:0 "风纪委员会长"
 leader_trait_ruler_hina2_desc:0 "§P有30%的概率阻止将要发生的基沃托斯学生搞事事件。§!\n身为前风纪委员会长，日奈十分擅长应对这帮问题学生。"
 leader_trait_admiral_hina:0 "伊施波设"
 leader_trait_admiral_hina_desc:0 "身为基沃托斯的战力巅峰之一，不会有学生会试图正面与这位风纪委员过上两招。"
 leader_trait_admiral_mika:0 "瑞士卷"
 leader_trait_admiral_mika_desc:0 "作为能够一拳锤穿监狱墙的人，圣园未花拥有其他人难以想象的天生怪力。"
 leader_trait_governor_yuuka:0 "管账婆"
 leader_trait_governor_yuuka_desc:0 "身为前研讨会成员，在面对一帮不知道控制预算的科学疯子的情况下还能维持学校的正常运转，优香在这方面的能力毋庸置疑。"
 leader_trait_admiral_hoshino:0 "守护众人的坚盾"
 leader_trait_admiral_hoshino_desc:0 "自从从梦前辈手中接过了阿拜多斯，星野就下定决心守护好这所学校，无论是过去，现在，还是未来。"
 leader_trait_ruler_mika:0 "缔约者"
 leader_trait_ruler_mika_desc:0 "圣三一作为伊甸条约的发起人与最初成员校，在基沃托斯内部有着很大的影响力。"
 leader_trait_ruler_mika2:0 "Kyrie Eleison"
 leader_trait_ruler_mika2_desc:0 "愿大天使垂怜你们，所以……你们要先去见大天使才行。"
 leader_trait_ruler_yuuka:0 "精打细算的小会计"
 leader_trait_ruler_yuuka_desc:0 "身为前研讨会成员，在面对一帮不知道控制预算的科学疯子的情况下还能维持学校的正常运转，优香在这方面的能力毋庸置疑。"
 leader_trait_ruler_yuuka2:0 "没包人"
 leader_trait_ruler_yuuka2_desc:0 "§P所有与“战术复合背包”相关的科技，权重*0.5。§!\n禁止迫害没包人!"
 leader_trait_governor_atsuko:0 "笼中的公主"
 leader_trait_governor_atsuko_desc:0 "一直以来她被称为阿里乌斯的“公主”，这个称号不仅仅是个象征，也表现了她凝聚学生们的能力和决心。"
 leader_trait_admiral_saori:0 "Proditum Protector"
 leader_trait_admiral_saori_desc:0 "阿里乌斯众是她最重要的家人。她会保护好她们，无论用什么手段，无论曾被怎样的背叛过。"
 leader_trait_scientist_aris:0 "AL-1S"
 leader_trait_scientist_aris_desc:0 "基沃托斯最棒的勇者，爱丽丝。"
 leader_trait_governor_aris:0 "$leader_trait_scientist_aris$"
 leader_trait_governor_aris_desc:0 "基沃托斯最棒的经理，爱丽丝。"
 leader_trait_admiral_aris:0 "$leader_trait_scientist_aris$"
 leader_trait_admiral_aris_desc:0 "基沃托斯最棒的司令，爱丽丝。"
 leader_trait_general_aris:0 "$leader_trait_scientist_aris$"
 leader_trait_general_aris_desc:0 "基沃托斯最棒的指挥官，爱丽丝。"

