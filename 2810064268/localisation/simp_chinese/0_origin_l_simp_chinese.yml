 situation_Kyrie_ruin_research:0 "废墟研究"
 situation_Kyrie_ruin_research_type:0 "废墟研究"
 situation_Kyrie_ruin_research_desc_1:0 "我们星球上的废墟是意外之敌所造成，和通常意义上的废墟并不相同。现在，我们已经在星系中建立了哨站，将我们的疆域扩张至太空。接下来，我们必须在无垠的太空中获取我们需要的一切，研究母星上的废墟，将我们的家园在废墟上重新建起。"
 situation_Kyrie_ruin_research_desc_2:0 "我们的矿业协会首先取得了突破：按她们的计划，我们需要收集更多关于这颗星球上废墟的相关数据，为此我们需要建造一个混成化实验室来承担这个功能。首先，先要完成£society_research£§Y$tech_BA_ruins_research$§!科技(研究选项可在§Y委托§!页面中获得)。"
 situation_Kyrie_ruin_research_desc_3:0 "混成化实验室正在对星球废墟的一些特征进行基础研究。目标是将废墟变成可供开采的矿藏。"
 situation_Kyrie_ruin_research_desc_4:0 "那些过度开采产生的异维化废墟正在对我们的母星的生活环境造成严重的危害。现在，我们必须找到解决它的办法，并想办法从那些大型学园的废墟中找寻过往的点滴。(清除母星上的£blocker£以进行下一步，千年能源核心和阿拜多斯沙漠矿区除外)"
 situation_Kyrie_ruin_research_desc_5:0 "我们已经掌握了解决异维化废墟的方法，现在我们需要面对的是一整个星球的废墟。我们的时间不多，必须有一份足够快的对策，既要整修那些大型学园的遗迹，又要快速解决洲级规模的废墟。(清除母星上的£blocker£以进行下一步，千年能源核心和阿拜多斯沙漠矿区除外)"
 situation_Kyrie_ruin_research_default:0 "全力进行"
