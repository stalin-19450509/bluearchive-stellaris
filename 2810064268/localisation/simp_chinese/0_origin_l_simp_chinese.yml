 BA_origin.1430.title:0 "致被遗忘的众神"
 BA_origin.1430.desc:0 "至此，学园都市星球重建已全部完成。昔日的灰暗与冰冷如过眼云烟，我们得以重新拥抱蔚蓝的天空。很快，这颗星球又将被我们的欢声笑语充满。"
 BA_origin.1430.a:0 "我们用自己的双手让基沃托斯重获新生。"
 BA_origin.1430.b:0 "我们也不会让基沃托斯再次陨落。"

