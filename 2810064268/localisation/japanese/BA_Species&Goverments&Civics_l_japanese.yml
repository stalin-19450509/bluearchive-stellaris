#国民理念
 civic_Kivotos:0 "Guns、Maiden、Youth"
 civic_Kivotos_desc:0 "As we all know, Kivotos is a place full of great fire power (refers to robbing banks). Therefore, we are already handy in the use of weapons, but this also brings instability to our internal."
 civic_one_school_only:0 "Only one Gakuen level national concept can be possessed"
 civic_Abydos:0 "Abedos College"
 civic_Abydos_desc:0 "The revival of Abaddos is long and tortuous, and the past experience has made people pay more attention to environmental protection."
 civic_Millennium:0 "Millennium technology Academy"
 civic_Millennium_desc:0 "Speaking of the center of science and technology, in Kivotos, it always the millennium, even in the whole galaxy, it will also be the millennium."
 civic_Trinity:0 "Trinity Comprehensive College"
 civic_Trinity_desc:0 "The first public meeting will unite us, and the Treaty of Eden will lead us to the light."
 civic_Omnia_Vanitas:0 "Everything is empty"
 civic_Omnia_Vanitas_desc:0 "Omnia Vanitas……"
 civic_emergency:0 "Federal Emergency situation Response Act"
 civic_emergency_desc:0 "In response to large-scale emergencies, the Federal Student Union requires each academy to have multiple emergency response teams that can be dispatched at any time."
 civic_explore:0 "Federal Interstellar Exploration Agency"
 civic_explore_desc:0 "Our journey is the sea of stars!looking at the billions of stars in the Milky Way,chasing the star sea  for another year."

#临时便签
#极秘术 Gematria

#起源
 origin_Kivotos_Eden_treaty:0 "Treaty of Eden"
 origin_Kivotos_Eden_treaty_desc:0 "In the face of the fully attack on us by the Gematria,We signed the Treaty of Eden with the help of a trustworthy person,the new formed academy federation war with Gematria for many years,we finally drove the Gematria out of our planet,they disappeared into the deep sky by spaceship.\nThis war has brought great losses to our planet,We have to spend many years to rebuilding our infrastructure,on the other side,the millennium has analysis the hyperspace navigation technology in Gematria's ship debris.\nAlthough the reconstruction of the planet has not been completed,but we still have to alert the Gematria threat in the deep sky,so we decided to do these two things at the same time."
 origin_Kivotos_Eden_treaty_effects:0 "Start the game with a planet with partial block obstacles,please complete the reconstruction as soon as possible."

 origin_Kivotos_Kyrie:0 "Kyrie for the Forgotten Gods"
 origin_Kivotos_Kyrie_desc:0 "We used to have a pure land,We met there, we wept together,we laughed together.\nHowever, we trampled on the former pure land with hatred,turn it into a sea of fire,no place to return, no one to rely on,we lingered silently among the ruins,longing for the warmth of the past.\nNo one can imagine that the Milky Way, which only looks up to when we are sad, has become our new home."
 origin_Kivotos_Kyrie_effects:0 "Start the game with a academy ruins planet,development to ruins will bring disasters\n§RNeed to complete the reconstruction of the academy city planet planet in 50 years,otherwise……§!\n§RThe Gematria are still waiting attak chance to our planet in the deep sky§!"


