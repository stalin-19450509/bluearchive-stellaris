 BA_Another_route_DESC:0 "郊区是学园都市扩展的前沿,混乱的郊区等同于迷惘的未来.(完成后,$BA_ape.2003.tip$)"
 BA_Flowers_DESC:0 "大量的民用工业集中在自治区内,正好方便进行工业改造.(完成后,$BA_ape.2004.tip$)"
 BA_In_flame_DESC:0 "制造石具有良好的制造用性能,可以将其用于军用工厂.(完成后,$BA_ape.2005.tip$)"
 BA_Things_cannot_give_up_DESC:0 "只是片瓦遮头当然不够.(完成后,$BA_ape.2006.tip$)"
 BA_Hoshizora_DESC:0 "即使是现在,大型学园之间也难免会有不和.找出本质,解决它.(完成后,$BA_ape.2007.tip$)"
 BA_Blue_new_world_DESC:0 "统筹本星球和其他星球的工业体系,最大化工业产能.(完成后,$BA_ape.2008.tip$)"
 BA_End_of_chronicle_DESC:0 "学园都市星球的最终改造.水到渠成.(完成后,$BA_ape.2010.tip$)"

