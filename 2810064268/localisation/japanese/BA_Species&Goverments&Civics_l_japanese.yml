 tr_kivotos_adopt:0 "学园联邦传统"
 tr_kivotos_finish:0 "学园联邦传统完成"
 tr_kivotos_daily_duty:0 "值日轮换"
 tr_kivotos_daily_duty_desc:0 "值日是学园生活必不可少的一环."
 tr_kivotos_daily_duty_delayed:0 "§G值日生§!岗位产出£unity£凝聚力,§G自警团§!岗位会生成星球防御部队."
 tr_kivotos_newkind_dome:0 "新型宿舍"
 tr_kivotos_newkind_dome_desc:0 "太空时代的学园都市需要全新的生活配套设施."
 tr_kivotos_newkind_dome_delayed:0 "§G-5%§!£amenities£舒适度和£housing£住房使用."
 tr_kivotos_space_supplies:0 "太空补给"
 tr_kivotos_space_supplies_desc:0 "来着太空的资源可谓无穷无尽,不充分加以利用就太可惜了."
 tr_kivotos_space_supplies_delayed:0 "开采站产出§G+20%§!."
 tr_kivotos_opaz:0 "掌控神秘"
 tr_kivotos_opaz_desc:0 "我们走出蒙昧的标志,就是量产神秘的物质以为我们所用."
 tr_kivotos_opaz_delayed:0 "每月£sr_pyroxenes£青辉石、£sr_keystone£制造石产出§G+15%§!."
 tr_kivotos_student_arms:0 "学园军备"
 tr_kivotos_student_arms_desc:0 "各学园自备武装是基沃托斯的悠久传统,现在我们将其正式加入联邦宪法."
 tr_kivotos_student_arms_delayed:0 "舰队与陆军维护费§G-20%§!."


#飞升
 ap_BA_halo_awaken:0 "光环觉醒"
 ap_BA_halo_awaken_desc:0 "这如影随形的伴随我们的光环,蕴含着怎样的秘密呢?"
 ap_BA_halo_awaken_tip:0 "开展一个事件链,对整个物种进行改造以发掘光环的潜力."
 finish_com_07_first:0 "$TRIGGER_FAIL$完成§Y$commmission.Normal_07_A$§!委托(2215年开启)"
 require_150_eligma:0 "$TRIGGER_FAIL$至少拥有150£sr_eligma£神名文字"

 ap_BA_Our_story:0 "我们的故事"
 ap_BA_Our_story_desc:0 "我们将走向何方由自己来决定,我们当然不会结束在这里.这就是我们用双手亲自写下的,我们的故事."
 ap_BA_Our_story_tip:0 "每个学园区划+1$job_BA_student_delegate$岗位\n解锁一系列项目为学园都市星球带来巨大增益"
 ap_BA_origin_limit:0 "$TRIGGER_FAIL$需要先完成该起源的事件链."
 requires_ascension_perks_4:0 "$TRIGGER_FAIL$需要首先选择另外四个飞升天赋."

 ap_BA_new_frontier:0 "新边界"
 ap_BA_new_frontier_desc:0 "我们所到之处,终是碧蓝的世界."
 ap_BA_new_frontier_tip:0 "普通殖民地将可以改造为§Y学园都市星球§!.卫星局可以升级为星链局."
 BA_Rebuild_a_planet:0 "$TRIGGER_FAIL$完成“摇篮计划”"
 BA_tr_kivotos_finished:0 "$TRIGGER_FAIL$完成§G学园联邦传统§!"
 BA_chronicle_finished:0 "$TRIGGER_FAIL$需要完成对学园都市星球的改造"
 decision_BA_new_frontier:0 "学园都市改造"
 decision_BA_new_frontier_desc:0 "将此殖民地改造为学园都市星球."

#飞升事件链
 BA_ape.1001.name:0 "光环"
 BA_ape.1001.desc:0 "自我们出生以来,光环就把我们区别于基沃托斯以外者,时间流逝让我们对它的存在习以为常.\n神名文字的研究发现了它和光环的互动性,光环炸弹的重新发现让我们让我们重新开始审视它的意义.既然它是基沃托斯人特殊体质的根源,我们是否能够发掘出光环更多的潜力?对此,我们要有所行动才行."
 BA_ape.1001.next:0 "动手吧."

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "我们完成了对光环改造方向的研究,数百次完美成功的实验标志着光环改造技术现在已经成熟.光环改造不是什么大手术,去宿舍附近的医院就可以做.现在的问题是:虽然创伤只需几小时就可以完全恢复,但过程并不令人愉悦(事实上非常的痛),而且就已成功的案例来看,对大多数人并不能带来明显的好处.我们可以发放一些奖励,鼓励尽可能多的学生们接受这一手术."
 BA_ape.1002.Prize0:0 "没有奖励,让她们乖乖站好就完事了"
 BA_ape.1002.Prize1:0 "227号温泉乡特供美味棒一根"
 BA_ape.1002.Prize2:0 "水晶佩洛洛烟花一套"
 BA_ape.1002.Prize3:0 "[Root.GetRulerName]限定可脱手办"
 BA_ape.1002.Prize4:0 "青辉石制发卡项链手环套装"

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "改造光环的准备已经完成,我们可以开始相关的工作了.我们没有准备相关的激励措施,看来这一工作会相当花时间."
 BA_ape.1003.Prize1:0 "改造光环的准备已经完成,我们可以开始相关的工作了.不少学生表示我们准备的奖励只是聊胜于无……不过,由于227温泉乡已经不复存在,特供的美味棒相当抢手."
 BA_ape.1003.Prize2:0 "改造光环的准备已经完成,我们可以开始相关的工作了.我们用来奖励给受改造者的烟花在MomoTalk上引发了相当大的话题,借此机会我们好好的科普了一下手术相关的知识.“浮士德已经迫不及待了”,某位值日生悄悄的对我们说."
 BA_ape.1003.Prize3:0 "改造光环的准备已经完成,我们可以开始相关的工作了.[Root.GetRulerName]就我们对其肖像权的侵犯做出了公开抗议,在公众引发了一些谴责言论和相当之多的发癫言论.据说一小部分提前流入黑市的手办价格已经炒到了不可思议的数字."
 BA_ape.1003.Prize4:0 "改造光环的准备已经完成,我们可以开始相关的工作了.这次我们下了血本,发放的饰品迅速占领了各个头条页面,引发了相当大的期待.毫无疑问,这次工作会相当顺利."
 BA_ape.1003.next:0 "放手去做吧."

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "光环改造工作已经全部完成.虽然大部分学生光环的外貌没有发生变化,但亮度得到了一点点的提升.这项工程具体会对基沃托斯产生什么效果,还要等后续更多的观察."
 BA_ape.1004.next:0 "希望这个会有用吧."

 BA_Halo_awaken_chain_title:0 "光环觉醒"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "研究光环"
 BA_Halo_research_DESC:0 "从光环炸弹破坏光环的原理出发,动员所有学生进行研究,直到可以对光环进行精确的破坏重构为止.一点点揭露光环的奥秘,并将其掌握在自己手中."
 BA_Halo_preparation:0 "光环改造准备"
 BA_Halo_preparation_DESC:0 "准备相关的设施、人力以及奖品."
 BA_Halo_remake:0 "改造光环"
 BA_Halo_remake_DESC:0 "采用服药、手术、恢复训练等一系列疗程,觉醒每一个学生的光环的潜力."

 BA_Shittem.3002.name:0 "爱丽丝"
 BA_Shittem.3002.desc:0 "(提交委托后不久,两位身着§B千年科技学园§!制服的奇怪的少女闯进了办公室)"
 BA_Shittem.3002.a:0 "你们是?"
 BA_Shittem.3002.a.re:0 "§W“唐突打扰十分抱歉,老师.我是研讨会的生盐诺亚,这位是游戏开发部的天童爱丽丝,我们想就本次委托的内容向您做一个汇报.”§!\n\n§B“老师,感谢您对千年科技学园工作的赞助！吾名为天童爱丽丝,是担负拯救之使命的勇者……\n也是此次机器人实验的原型机! ”§!"
 BA_Shittem.3002.b:0 "……你好,爱丽丝,诺亚."
 BA_Shittem.3002.b.re:0 "§W“之前,我们千年科技学园对制作出爱丽丝的那些科技十分感兴趣,所以试着进行了一些扫描和分析,并且成功的逆向出了一些目前无法解决的关键技术.多亏了您的协助,我们这次制作出了许多的试做机体和模板,但它们的智能程度远远无法和爱丽丝相比……\n现在我们需要收集很多很多数据对量产型的智能进行优化,方式是让爱丽丝进行各种工作……老师,您意下如何?”§!"
 BA_Shittem.3002.c:0 "去联邦学生会如何?科研部门会很欢迎你的."
 BA_Shittem.3002.c.re:0 "§B“梆梆咔梆! 爱丽丝接受了新任务,爱丽丝会努力帮忙的! ”§!"
 Aris_joined:0 "爱丽丝成为了科学家领袖."

 BA_ape.2001.name:0 "编年史"
 BA_ape.2001.desc:0 "“老师,现如今的学园都市星球已经完全不能够支持星际旅行的需求了,而且在土地和资源方面存在严重的浪费……\n当然,各种各样的改造方案早就被提出,有的建议全部推倒重建,有的建议学一学那些失落帝国……\n啊,老师您应该不会认为这些建议可行吧……\n不过,Arona最中意的是这个方案,它对每种区划都提出了不同的方向性提纲,改造后,区划的效能几乎翻倍,但造价基本不会改变！很不可思议,对吧！缺点嘛,当然也有……按这个方案的话,每个区域都要设计不同的改造工程……”"
 BA_ape.2001.a:0 "没关系,就选这个方案吧."
 BA_ape.2001.a.re:0 "“……欸,那可真是一笔不小的开销,而且很多充满大家的回忆的地方要被覆盖起来……\n历史和回忆,顺便修一部历史……吗?嗯,我们确实应该这么做了,老师.被过去所裹挟就忘记了未来,这可不是我们的作风呢.那么,选个日期把这件事告诉大家吧,改造的事情以及编年史的工作,就让大家一起完成,好吗?”"
 BA_ape.2001.b:0 "没问题的.放手去做吧."

 modifier_Blue_world_2:0 "2增益"
 modifier_Blue_world_6:0 "编年史"

 BA_ape.2003.name:0 "编年史:不同的选项支"
 BA_ape.2003.desc:0 "我们之前的错误为基沃托斯带来了破灭的结局,我们还有一次机会.重要的不是经验,是在这之上的延长线上的,与被扭曲的终点所不同的结果."
 BA_ape.2003.next:0 "与此相连的选项,我们一定能够找到."

 BA_ape.2004.name:0 "编年史:高塔下盛开的花儿"
 BA_ape.2004.desc:0 "在基沃托斯中,曾经有一座耸入云宵的巨塔,那里是距离星河最近的地方.在那高塔之下,无数的花儿盛开着,恍若童话故事里的彩绘."
 BA_ape.2004.next:0 "我们曾经祈祷过这样的日子永远不要结束."

 BA_ape.2005.name:0 "编年史:被灰与火浸染的每日"
 BA_ape.2005.desc:0 "有些观念无法调和,有些仇恨无法化解.我们为此支付了代价,一份整个基沃托斯都难以承受的代价."
 BA_ape.2005.next:0 "但是,没有人喜欢灰暗沉重的Bad Ending."

 BA_ape.2006.name:0 "编年史:绝对无法放手的东西"
 BA_ape.2006.desc:0 "虽然如此,我们仍然没有失去我们最宝贵的东西.就算有过痛苦的事,所有人到最后都能展露笑容."
 BA_ape.2006.next:0 "我们再次联合,怀抱着同一份梦想和希望."

 BA_ape.2007.name:0 "编年史:星空,星空"
 BA_ape.2007.desc:0 "一直以来只能仰望的星空,成为了我们新的家园.再也不用害怕被星星们责骂了,这种感觉真是奇妙."
 BA_ape.2007.next:0 "一份小小的档案就能改变一切."

 BA_ape.2008.name:0 "编年史:碧蓝色的新世界"
 BA_ape.2008.desc:0 "新的联邦学生会长,新的秩序,新的科技,新的飞船,新的建筑物.新的星球,新的朋友.新的基沃托斯."
 BA_ape.2008.next:0 "我们的家园,在这碧蓝色的新世界中."

 BA_ape.2009.name:0 "编年史:我们的故事"
 BA_ape.2009.desc:0 "我们将走向何方由自己来决定,我们当然不会让它结束在这里,我们还要继续讲下去."
 BA_ape.2009.next:0 "这就是我们用双手亲自写下的,我们的故事."

 BA_ape.2010.name:0 "编年史:尾声"
 BA_ape.2010.desc:0 "历史的尾声,正是留下新的历史的当下.崭新的基沃托斯屹立在星河之中."
 BA_ape.2010.next:0 "致那些年幼的神明们."


