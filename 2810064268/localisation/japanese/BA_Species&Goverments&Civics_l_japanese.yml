 trait_gammer:0 "Addicted to games"
 trait_gammer_desc:0 "The students like playing games at home during the holidays very much, so it is difficult to call them out.Even if they do,they still say words like axis alignment and intensity from time to time."
 trait_loophole:0 "Regulatory loopholes"
 trait_loophole_desc:0 "As a land and air dual-use motorcycle called the tyrant mk2 appeared in the market,some students like to fly at extremely low altitude and high speed at a height that cannot be detected by the ATC radar, resulting in various accidents, such as hitting the building.
 trait_no_pack_man:0 "No pack man"
 trait_no_pack_man_desc:0 "Because the students in charge of leading the formation forgot to bring the supply backpack,the combat capability and ability to withstand damage decreased straightly."

 trait_good_students:0 ""Three good" Student"
 trait_good_students_desc:0 "Exclude of those students cause trouble,Most of students are good,they study very hard."
 trait_koharu:0 "Koharu"
 trait_koharu_desc:0 "H dame!"
 trait_ship_slow:0 "Ship trial plan"
 trait_ship_slow_desc:0 "Invest a small amount of resources to build various ships for students at a slower speed,we'll win the bid one day."
 trait_ship_fast:0 "Ship mass production plan"
 trait_ship_fast_desc:0 "Invest a lot of resources to quickly build various ships for students, no matter how,I have many ship prototype,the advantage lies on me!"


 gov_Kivotos_country:0 "Federal Student Union System"
 gov_Kivotos_country_desc:0 "The "Federal Student Union"is a centralized organization,is in charge of major and minor affairs."
 auth_kivotos:0 "Federal system of student union"
 auth_kivotos_desc:0 ""Kivotos is a federation composed of a large number of colleges. Each college is highly autonomous, but it is under the unified jurisdiction of the Federal Student Union. However, since the mysterious disappearance of the last president of the Federal Student Union, Kivotos is no longer as united as before"mi
